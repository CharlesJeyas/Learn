<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fun Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      background: #fff8f0;
      color: #5a3e2b;
      display: flex;
      flex-direction: column;
      min-height: calc(var(--vh, 1vh) * 100);
      touch-action: manipulation;
    }
    header {
      background-color: #A67B5B;
      box-shadow: 0 4px 8px rgba(166,123,91,0.4);
      padding: 2rem 1rem;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 2px #775a3e;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 1rem;
      background: #fff8f0;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 280px;
    }
    a.button {
      text-decoration: none;
      background-color: #A67B5B;
      color: white;
      padding: 1.3rem 1.6rem;
      font-size: 1.5rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(166,123,91,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.button:hover {
      background-color: #C19A6B;
      box-shadow: 0 6px 12px rgba(193,154,107,0.6);
    }
  </style>
</head>
<body>
  <header>Fun Practice! ðŸŽ‰</header>
  <main>
    <div class="btn-group">
      <a href="spelling.html" class="button">Spell</a>
      <a href="english.html" class="button">English</a>
      <a href="hebrew.html" class="button">Hebrew</a>
    </div>
  </main>
  <script>
    function setVh() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</body>
</html>
