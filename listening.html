<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Listening Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
<style>
:root {
  --vh: 1vh; 
  --brown-light: #A67B5B;
  --brown-lighter: #C19A6B;
  --brown-dark: #5a3e2b;
  --brown-shadow: rgba(166,123,91,0.4);
  --brown-shadow-light: rgba(193,154,107,0.3);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: calc(var(--vh, 1vh) * 100);
  box-sizing: border-box;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}

* { box-sizing: inherit; }

body {
  font-family: 'Comic Neue', cursive, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
  user-select: none;
  color: var(--brown-dark);
}

header, footer {
  padding: 1rem;
  background-color: var(--brown-light);
  color: white;
  font-size: 1.5rem;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  font-weight: 700;
  gap: 0.5rem;
  transition: background-color 0.3s;
}


#autoPlayBtn {
  font-size: 1.4rem;
  padding: 0.2rem 0.4rem;
  border-radius: 500px;
  border: none;
  cursor: pointer;
  background-color: var(--brown-light);
  color: white;
  font-weight: 700;
  box-shadow: none;   
}

#statusMsg {
  font-size: 1rem;
  margin-left: auto;
  display: flex;
  align-items: center;
  text-align: center;
  gap: 0.3rem;
  color: white;
}

#fileLabel {
  font-size: 1.4rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  user-select: none;
  color: white;
}

input[type="file"] {
  display: none;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  width: 100%;
  padding: 1rem;
}

#displayArea {
  font-family: 'Comic Neue', cursive;
  color: var(--brown-dark);
  width: 100%;
  max-width: 500px;
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.en-text {
  font-size: 40px;
}

.jp-text {
  font-size: 28px;
  margin-top: 0.3rem;
} 

#displayArea.number {
  font-weight: 700;
  font-size: 6rem;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: var(--brown-light);
  color: white;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  line-height: normal;
}

footer {
  padding: 0.5rem;
  display: flex;
  align-items: stretch;
  gap: 0.2rem;
}

footer input[type="number"] {
  -moz-appearance: textfield;
  appearance: textfield;
  width: 50px;
  padding: 0.5rem;
  height: 100%;
  border-radius: 30px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 1rem;
  box-sizing: border-box;
  margin-right: 0.2rem;
  color: var(--brown-dark);
}

footer input[type="number"]:focus {
  outline: none;
}

footer input::-webkit-outer-spin-button,
footer input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

footer button {
  padding: 0.7rem 0.5rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  background-color: white;
  color: var(--brown-light);
  cursor: pointer;
  flex: 1 1 22%;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.3rem;
  min-width: 0;
}

button:hover {
  background-color: var(--brown-lighter);
  color: white;
}

.icon {
  display: inline-block;
  vertical-align: middle;
  width: 1.2em;
  height: 1.2em;
  fill: currentColor;
}
</style>
</head>
<body>
<header>
  <span>Listening Practice</span>
  <button id="autoPlayBtn" title="Play/Pause">▶</button>
  <span id="statusMsg">No file loaded</span>
  <label id="fileLabel" title="Load sentences file">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
      <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
    </svg>
    <input type="file" accept=".txt" id="sentenceFileInput" />
  </label>
</header>

<main>
  <div id="displayArea"></div>
</main>

<footer>
  <input type="number" id="gotoInput" placeholder="" min="1"/>
  <button id="toggleBtn" onclick="toggleVisibility()">Show</button>
  <button id="playBtn" onclick="speakSentence()">Check</button>
  <button id="nextBtn" onclick="nextSentence()">Next</button>
</footer>

<script>
let sentences = [];
let currentSentence = '';
let sentenceIndex = 0;
let selectedVoice = null;
let isVisible = false;
let autoPlay = false;

const displayArea = document.getElementById('displayArea');
const fileInput = document.getElementById('sentenceFileInput');
const statusMsg = document.getElementById('statusMsg');
const toggleBtn = document.getElementById('toggleBtn');
const nextBtn = document.getElementById('nextBtn');
const autoPlayBtn = document.getElementById('autoPlayBtn');
const gotoInput = document.getElementById('gotoInput');

function loadVoices() {
  const voices = speechSynthesis.getVoices();
  selectedVoice = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

fileInput.addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    sentences = text.split('\n').map(s => s.trim()).filter(Boolean);
    sentenceIndex = 0;
    isVisible = false;
    updateToggleButton();
    updateButtonStates();
    if (sentences.length > 0) {
      updateButtonStates();
      statusMsg.innerHTML = `${sentences.length} sentences`;
      gotoInput.value = sentenceIndex + 1; // set input to first sentence
      setSentence();
    } else {
      statusMsg.textContent = 'File is empty';
      displayArea.textContent = '';
      gotoInput.value = '';
      updateButtonStates(); 
    }
  };
  reader.readAsText(file);
});

function nextSentence() {
  if(sentences.length===0) return;
  sentenceIndex = (sentenceIndex+1) % sentences.length;
  isVisible = false;
  updateToggleButton();
  setSentence();
}

function setSentence() {
  if (sentences.length === 0) return;

  let parts = sentences[sentenceIndex].split('|');
  let engPart = (parts[0] || '').trim();
  let jpPart = (parts[1] || '').trim();

  let subParts = engPart.split('-').map(s => s.trim());

  if (subParts.length === 1) {
    // only one English part
    currentSentence = `${subParts[0]} - ${jpPart}`;
  } else {
    // two or more English parts → take the second
    currentSentence = `${subParts[1]} - ${jpPart}`;
  }

  updateDisplay();
  speakSentence();
}

function speakSentence() {
  if (!currentSentence || sentences.length === 0) return;
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(currentSentence.split('-')[0] + ",");
  utterance.rate = 0.7;
  if (selectedVoice) utterance.voice = selectedVoice;
  speechSynthesis.speak(utterance);
}

autoPlayBtn.addEventListener('click', () => {
  autoPlay = !autoPlay;
  autoPlayBtn.classList.toggle('active', autoPlay);
  autoPlayBtn.textContent = autoPlay ? '‖' : '▶';
  if (autoPlay) runAutoPlay();
});
    
function speakWithPause(text, voiceName, pause, callback) {
  if (!text) {
    setTimeout(callback, pause); // skip if no text
    return;
  }
  let utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = speechSynthesis.getVoices().find(v => v.name === voiceName);
  utterance.onend = () => setTimeout(callback, pause);
  utterance.rate = 0.7;
  speechSynthesis.speak(utterance);
}

function runAutoPlay() {
  if (!autoPlay || sentences.length === 0) return;

  let enPart = sentences[sentenceIndex].split('|')[0].trim();

  // Speak English only
  speakWithPause(enPart, 'Samantha', 3000, () => {
    sentenceIndex++;
    if (sentenceIndex < sentences.length) {
      isVisible = false; // show number
      updateDisplay();
      runAutoPlay(); // continue autoplay
    } else {
      autoPlay = false;
      autoPlayBtn.classList.remove('active');
      autoPlayBtn.textContent = '▶';
    }
  });
}

function updateButtonStates(){
  toggleBtn.disabled = sentences.length===0;
  playBtn.disabled = sentences.length===0;
  nextBtn.disabled = sentences.length===0;
}

function updateDisplay() {
  if (!currentSentence) {
    displayArea.textContent = '';
    gotoInput.value = '';
    return;
  }

  if (isVisible) {
    displayArea.className = '';
    displayArea.innerHTML = '';

    const parts = currentSentence.split('-');
    
    const enDiv = document.createElement('div');
    enDiv.className = 'en-text';
    enDiv.textContent = (parts[0] || '').trim();

    const jpDiv = document.createElement('div');
    jpDiv.className = 'jp-text';
    jpDiv.textContent = (parts[1] || '').trim();

    displayArea.appendChild(enDiv);
    displayArea.appendChild(jpDiv);
  } else {
    displayArea.className = 'number';
    displayArea.textContent = (sentenceIndex + 1).toString();
  }

  gotoInput.value = sentences.length > 0 ? sentenceIndex + 1 : '';
}

function setVh() {
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}

function toggleVisibility() {
  if (sentences.length === 0) return;
  isVisible = !isVisible;
  updateDisplay();
  updateToggleButton();
}

function updateToggleButton() {
  toggleBtn.textContent = isVisible ? 'Hide':'Show';
}

gotoInput.addEventListener('focus', () => {
  gotoInput.value = '';
});

gotoInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    if(sentences.length === 0) return;
    let num = parseInt(gotoInput.value);
    if(isNaN(num) || num < 1 || num > sentences.length){
      alert(`Enter a number between 1 and ${sentences.length}`);
      return;
    }
    sentenceIndex = num - 1;
    isVisible = false;
    updateToggleButton();
    setSentence();
  }
});

window.addEventListener('resize', setVh);
window.addEventListener('orientationchange', setVh);
window.addEventListener('load', () => {
  setVh();
  gotoInput.value = '';
});

</script>
</body>

</html>
