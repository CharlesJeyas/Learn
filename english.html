<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --vh: 1vh; 
  --brown-light: #A67B5B;
  --brown-lighter: #C19A6B;
  --brown-dark: #5a3e2b;
  --brown-shadow: rgba(166,123,91,0.4);
  --brown-shadow-light: rgba(193,154,107,0.3);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: calc(var(--vh, 1vh) * 100);
  box-sizing: border-box;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
  touch-action: manipulation;
}

* { box-sizing: inherit; }

body {
  font-family: 'Comic Neue', cursive, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
  user-select: none;
  color: var(--brown-dark);
}

header, footer {
  padding: 1rem;
  background-color: var(--brown-light);
  color: white;
  font-size: 1.5rem;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  font-weight: 700;
  gap: 0.5rem;
  transition: background-color 0.3s;
  touch-action: manipulation;
}

#langToggle, #themeToggle, #autoPlayBtn {
  font-size: 1.4rem;
  padding: 0.2rem 0.4rem;
  border-radius: 500px;
  border: none;
  cursor: pointer;
  background-color: var(--brown-light);
  color: white;
  font-weight: 700;
  box-shadow: none;   
}

#statusMsg {
  font-size: 1rem;
  margin-left: auto;
  display: flex;
  align-items: center;
  text-align: center;
  gap: 0.3rem;
  color: white;
}

#fileLabel {
  font-size: 1.4rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  user-select: none;
  color: white;
}

input[type="file"] { display: none; }

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
}

#upperArea,
#lowerArea {
  flex: 1;
  background: transparent;
}

#displayArea {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Comic Neue', cursive;
  color: var(--brown-dark);
  width: 100%;
  max-width: 500px;
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.en-text {
  font-size: 40px;
  margin-top: 0.3rem;
}

.jp-text {
  font-size: 30px;
  font-weight: 700;
  margin-top: 0.3rem;
} 

#displayArea div { 
  color: var(--brown-dark);
}

#displayArea.number {
  font-weight: 700;
  font-size: 6rem;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: var(--brown-light);
  color: white;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  line-height: normal;
}

#textBottomLeft {
  position: absolute;
  font-size: 0.8rem;
  left: 0.5rem;
  top: 0.5rem;
  color: rgba(0,0,0,0.4);
  font-family: 'Comic Neue', cursive, Arial, sans-serif;
  pointer-events: none;
  z-index: 1000;
  transition: color 0.3s, opacity 0.3s;
}

#textBottomRight {
  position: absolute;
  font-size: 0.8rem;
  right: 0.5rem;
  top: 0.5rem;
  color: rgba(0,0,0,0.4);
  font-family: 'Comic Neue', cursive, Arial, sans-serif;
  pointer-events: none;
  z-index: 1000;
  transition: color 0.3s, opacity 0.3s;
}

#track {
  width: 100%;
  position: relative;
}

#runnerWrapper {
  position: absolute;
  top: -46px;
  left: 0;
  will-change: transform;
}

#runner {
  font-size: 40px;
  transform: scaleX(-1);
  transition: transform 0.4s ease, opacity 0.4s ease;
}

footer {
  padding: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  min-height: 4.5rem;
  background-color: var(--brown-light);
}

footer input[type="number"] {
  -moz-appearance: textfield;
  appearance: textfield;
  width: 70px;
  padding: 1rem;
  font-size: 1.3rem;
  border-radius: 40px;
  border: 1px solid #ccc;
  text-align: center;
  box-sizing: border-box;
  margin-right: 0.2rem;
  color: var(--brown-dark);
}

footer input[type="number"]:focus {
  outline: none;
}

footer input::-webkit-outer-spin-button,
footer input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

footer button,
footer button:hover,
footer button:active {
    padding: 1rem;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    background-color: white;
    color: var(--brown-light);
    cursor: pointer;
    flex: 1 1 22%;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    min-width: 0;
    transition: background-color 0.3s, color 0.3s;
}

footer button:disabled {
    background-color: #ccc;
    color: #888;
    cursor: not-allowed;
}

.icon {
  display: inline-block;
  vertical-align: middle;
  width: 1.2em;
  height: 1.2em;
  fill: currentColor;
}
</style>
</head>
<body>
<header>
  <span>English Practice</span>
  <button id="langToggle">JP</button>
  <button id="autoPlayBtn" title="Play/Pause">â–¶</button>
  <span id="statusMsg">No file loaded</span>
  <label id="fileLabel" title="Load sentences file">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
      <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
    </svg>
    <input type="file" accept=".txt" id="sentenceFileInput" />
  </label>
</header>

<main>
  <div id="displayArea"></div>
  <div id="upperArea"></div>
  <div id="lowerArea"></div>
  <div id="textBottomLeft"></div>
  <div id="textBottomRight"></div>
</main>

<div id="track">
  <div id="runnerWrapper">
    <div id="runner"></div>
  </div>
</div>
  
<footer>
  <input type="number" id="gotoInput" placeholder="" min="1"/>
  <button id="showToggle" onclick="toggleVisibility()">Show</button>
  <button id="nextBtn">Next</button>
</footer>

<script>
  let voices = [];
  let voiceEN = null;
  let voiceJP = null;
  let sentences = [];  
  let sentenceIndex = 0;
  let lang = 'jp';
  let autoPlay = false;
  let isVisible = false;
  let timerInterval = null;
  let startTime = null;
  let shuffledIndices = [];
  let shufflePointer = 0;
  let nextClickTimeout = null;
  let learned = new Set();
  let isTransforming = false;
  
  const fileInput = document.getElementById('sentenceFileInput');
  const statusMsg = document.getElementById('statusMsg');
  const langToggle = document.getElementById('langToggle');
  const autoPlayBtn = document.getElementById('autoPlayBtn');
  const gotoInput = document.getElementById('gotoInput');
  const showToggle = document.getElementById('showToggle');
  const nextBtn = document.getElementById('nextBtn');
  const displayArea = document.getElementById('displayArea');
  const upperArea = document.getElementById('upperArea');
  const lowerArea = document.getElementById('lowerArea');
  const textBottomLeft = document.getElementById('textBottomLeft');
  const textBottomRight = document.getElementById('textBottomRight');
  const runner = document.getElementById("runner");

  const carEmojis = ['ðŸš—','ðŸš™','ðŸ›»','ðŸŽï¸','ðŸš•','ðŸš“','ðŸš‘','ðŸš’',
                  'ðŸ›º','ðŸšœ','ðŸš²','ðŸï¸','ðŸ›µ','ðŸš¶â€â™‚ï¸','ðŸš¶â€â™€ï¸','ðŸƒâ€â™‚ï¸','ðŸƒâ€â™€ï¸',
                  'ðŸ¦','ðŸ•Šï¸','ðŸ¦†','ðŸ¦‰','ðŸ¦…','ðŸš','ðŸ•','ðŸˆ','ðŸŽ'];
  
  function mulberry32(a) {
    return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    }
  }

  let rand = mulberry32(Date.now());
  
  function loadVoices() {
    voices = speechSynthesis.getVoices();
    
    voiceEN = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
    voiceJP = voices.find(v => v.name === "Kyoko" && v.lang === "ja-JP");

    if (!voiceEN) voiceEN = voices[0];
    if (!voiceJP) voiceJP = voices[0];
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();
  
  function startTimer() {
    if (timerInterval) clearInterval(timerInterval);
    startTime = Date.now();
    updateTimer();
    timerInterval = setInterval(updateTimer, 60000);
  }
  
  function updateTimer() {
    if (!startTime) return;
    let elapsedMs = Date.now() - startTime;
    let elapsedMinutes = Math.floor(elapsedMs / 60000) + 1;
    textBottomRight.textContent = `${elapsedMinutes}:00`;
  }
  
  fileInput.addEventListener('change', function() {
    if (autoPlay) {
      autoPlay = false;
      nextBtn.disabled = false;
      autoPlayBtn.classList.remove('active');
      autoPlayBtn.textContent = 'â–¶';
      speechSynthesis.cancel();
    }
    
    const file = this.files[0];
    if(file) {
        textBottomLeft.textContent = file.name.replace(/\.[^/.]+$/, "");
    } else {
        textBottomLeft.textContent = '';
    }
  
    if (!file) return;
    
    sentences = [];
    sentenceIndex = 0;
    learned.clear();
    isVisible = false;

    runner.style.transform = 'scaleX(-1)';
    runner.textContent = carEmojis[Math.floor(rand() * carEmojis.length)];

    startTimer();
    updateDisplay();
    updateButtonStates();
  
    const reader = new FileReader();
    reader.onload = function(e) {
      let text = e.target.result;
      text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
      sentences = text.split('\n')
        .map(s => s.trim())
        .filter(Boolean)
        .map(s => {
          let rest;
          const dashIndex = s.indexOf('-');
          if (dashIndex === -1) {
            rest = s;
          } else {
            rest = s.slice(dashIndex + 1);
          }
      
          const pipeIndex = rest.indexOf('|');
          if (pipeIndex === -1) {
            return { en: rest.trim(), jp: '' };
          } else {
            const en = rest.slice(0, pipeIndex).trim();
            const jp = rest.slice(pipeIndex + 1).trim();
            return { en, jp };
          }
        });

      updateToggleButton();
      if (sentences.length > 0) {
        updateButtonStates();
        statusMsg.textContent = `${sentences.length} sentences`;
        gotoInput.value = sentenceIndex + 1;
        setSentence();
      } else {
        statusMsg.textContent = 'File is empty';
        displayArea.textContent = '';
        gotoInput.value = '';
        updateButtonStates(); 
      }
    };
    reader.readAsText(file);
  });
  
  upperArea.addEventListener('click', () => {
    if (sentences.length === 0) return;
    if (lang === 'en') speakSentence(sentences[sentenceIndex].jp, 'jp');
    else speakSentence(sentences[sentenceIndex].en, 'en');
  
  });
  
  lowerArea.addEventListener('click', () => {
    if (sentences.length === 0) return;
    if (lang === 'en') speakSentence(sentences[sentenceIndex].en, 'en');
    else speakSentence(sentences[sentenceIndex].jp, 'jp');
  });

  nextBtn.addEventListener('click', () => {
    if (nextClickTimeout !== null) {
      clearTimeout(nextClickTimeout);
      nextClickTimeout = null;
      randomSentence();
    } else {
      nextClickTimeout = setTimeout(() => {
        nextClickTimeout = null;
        nextSentence();
      }, 250);
    }
  });
  
  function nextSentence() {
    if(sentences.length===0) return;
    
    sentenceIndex = (sentenceIndex+1)%sentences.length;
    setSentence();
  }

  function shuffleIndices() {
    shuffledIndices = [...Array(sentences.length).keys()];
  
    for (let i = shuffledIndices.length - 1; i > 0; i--) {
      let j = Math.floor(rand() * (i + 1));
      [shuffledIndices[i], shuffledIndices[j]] = [shuffledIndices[j], shuffledIndices[i]];
    }
  
    shufflePointer = 0;
  }
  
  function randomSentence() {
    if (sentences.length === 0) return;
    if (shuffledIndices.length === 0 || shufflePointer >= shuffledIndices.length) shuffleIndices();
  
    sentenceIndex = shuffledIndices[shufflePointer];
    shufflePointer++;
  
    setSentence();
  }
  
  function setSentence() {
    if(sentences.length===0) return;
    updateDisplay();
    updateRunner();
    
    if(lang==='en') speakSentence(sentences[sentenceIndex].en,'en');
    else speakSentence(sentences[sentenceIndex].jp,'jp');
  }
  
  function speakSentence(text, voiceName, onEnd) {
    const utterance = new SpeechSynthesisUtterance(text);
    speechSynthesis.cancel();
    utterance.rate = 0.7;
    utterance.voice = (voiceName === "en" && voiceEN) ? voiceEN :
                      (voiceName === "jp" && voiceJP) ? voiceJP :
                      voices[0];
    if (onEnd) utterance.onend = onEnd;
    speechSynthesis.speak(utterance);
  }
  
  autoPlayBtn.addEventListener('click', () => {
    autoPlay = !autoPlay;
    nextBtn.disabled = autoPlay;
    nextBtn.disabled = autoplay;
    autoPlayBtn.classList.toggle('active', autoPlay);
    autoPlayBtn.textContent = autoPlay ? 'âšâš' : 'â–¶';
    if (autoPlay) {
        if (shuffledIndices.length === 0 || shufflePointer >= shuffledIndices.length) shuffleIndices();
        sentenceIndex = shuffledIndices[shufflePointer];
        shufflePointer++;
        runAutoPlay();
    } else {
      speechSynthesis.cancel();
    }
  });
      
  function speakWithPause(text, voiceName, pauseMs, onEnd) {
    speakSentence(text, voiceName, () => {
      setTimeout(() => {
        if(onEnd) onEnd();
      }, pauseMs);
    });
  }
  
  function runAutoPlay() {
    if (!autoPlay || sentences.length === 0) return;
  
    updateDisplay();
    updateRunner();
  
    let firstText, firstVoice, secondText, secondVoice;
    if (lang === 'en') {
      firstText = sentences[sentenceIndex].en;
      firstVoice = 'en';
      secondText = sentences[sentenceIndex].jp;
      secondVoice = 'jp';
    } else {
      firstText = sentences[sentenceIndex].jp;
      firstVoice = 'jp';
      secondText = sentences[sentenceIndex].en;
      secondVoice = 'en';
    }
  
    speakWithPause(firstText, firstVoice, 2000, () => {
      speakWithPause(secondText, secondVoice, 3000, () => {
        if (shufflePointer < shuffledIndices.length) {
          sentenceIndex = shuffledIndices[shufflePointer];
          shufflePointer++;
          runAutoPlay();
        } else {
          autoPlay = false;
          nextBtn.disabled = false;
          nextBtn.disabled = autoPlay;
          autoPlayBtn.classList.remove('active');
          autoPlayBtn.textContent = 'â–¶';
        }
      });
    });
  }
  
  function updateButtonStates(){
    showToggle.disabled = sentences.length===0;
    nextBtn.disabled = sentences.length===0;
  }
  
  function updateDisplay() {
    if (isVisible) {
      displayArea.className = '';
      displayArea.innerHTML = '';
  
      const enDiv = document.createElement('div');
      enDiv.className = 'en-text';
      enDiv.textContent = sentences[sentenceIndex].en;
  
      const jpDiv = document.createElement('div');
      jpDiv.className = 'jp-text';
      jpDiv.textContent = sentences[sentenceIndex].jp;
  
      if (lang === 'en') {
        displayArea.appendChild(enDiv);
        displayArea.appendChild(jpDiv);
      } else {
        displayArea.appendChild(jpDiv);
        displayArea.appendChild(enDiv);
      }
    } else {
      displayArea.className = 'number';
      displayArea.textContent = (sentenceIndex + 1).toString();
    }
    gotoInput.value = sentenceIndex + 1;
  }
  
  function toggleVisibility() {
    if (sentences.length === 0) return;
    isVisible = !isVisible;
    updateDisplay();
    updateToggleButton();
  }
  
  function updateToggleButton() {
    showToggle.textContent = isVisible ? 'Hide':'Show';
  }
  
  langToggle.addEventListener('click', ()=>{
    lang = (lang==='en')?'jp':'en';
    langToggle.textContent = (lang==='en')?'EN':'JP';
    setSentence();
  });
  
  gotoInput.addEventListener('focus', () => {
    gotoInput.value = '';
  });
  
  gotoInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      if(sentences.length === 0) return;
      let num = parseInt(gotoInput.value);
      if(isNaN(num) || num < 1 || num > sentences.length){
        alert(`Enter a number between 1 and ${sentences.length}`);
        return;
      }
      sentenceIndex = num - 1;
      setSentence();
    }
  });
  
  function setVh() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  
  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  window.addEventListener('load', () => {
    setVh();
    gotoInput.value = '';
  });

  function updateRunner() {
    if (sentences.length === 0 || isTransforming) return;
  
    const trackWidth = runnerWrapper.parentElement.offsetWidth;
    const runnerWidth = runner.offsetWidth;
  
    learned.add(sentenceIndex);
    nextBtn.disabled = true;
  
    let fraction = learned.size / sentences.length;
    let leftPx = Math.round(fraction * (trackWidth - runnerWidth));
  
    const style = window.getComputedStyle(runnerWrapper);
    const matrix = new DOMMatrixReadOnly(style.transform);
    const currentLeft = Math.round(matrix.m41);
    const direction = leftPx >= currentLeft ? -1 : 1;
  
    runnerWrapper.style.transition = "transform 2s ease";
    runnerWrapper.style.transform = `translateX(${leftPx}px)`;
    runner.style.transform = `scaleX(${direction})`;
  
    setTimeout(() => {
      if (isTransforming) return;
  
      if (leftPx < currentLeft) {
        isTransforming = true;
        runner.style.transition = "transform 0.4s ease, opacity 0.4s ease";
        runner.style.transform = `scaleX(-1) scale(0.2)`;
        runner.style.opacity = "0";
  
        setTimeout(() => {
          runner.style.transform = `scaleX(-1) scale(1)`;
          runner.style.opacity = "1";
  
          setTimeout(() => {
            isTransforming = false;
            if(!autoPlay) nextBtn.disabled = false;
          }, 400);
        }, 400);
        return;
      }
  
      if (learned.size === sentences.length) {
        isTransforming = true;
        runner.style.transition = "transform 0.4s ease, opacity 0.4s ease";
        runner.style.transform = `scaleX(1) scale(0.2)`;
        runner.style.opacity = "0";
  
        setTimeout(() => {
          runner.textContent = carEmojis[Math.floor(rand() * carEmojis.length)];
          runner.style.transform = `scaleX(1) scale(0.2)`;
          runner.style.opacity = "1";
  
          setTimeout(() => {
            runner.style.transform = `scaleX(1) scale(1)`;
          }, 50);
  
          setTimeout(() => {
            learned.clear();
            isTransforming = false;
            if(!autoPlay) nextBtn.disabled = false;
          }, 400);
        }, 400);
      }
  
      if (leftPx >= currentLeft && learned.size < sentences.length) {
        if(!autoPlay) nextBtn.disabled = false;
      }
    }, 2000);
  }

</script>
</body>
</html>
