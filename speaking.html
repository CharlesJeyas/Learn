<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speaking Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh; /* fallback */
      --brown-light: #A67B5B;
      --brown-lighter: #C19A6B;
      --brown-dark: #5a3e2b;
      --brown-shadow: rgba(166,123,91,0.4);
      --brown-shadow-light: rgba(193,154,107,0.3);
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(var(--vh, 1vh) * 100);
      background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
      user-select: none;
      color: var(--brown-dark);
    }

    header {
      padding: 1rem;
      background-color: var(--brown-light);
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--brown-shadow);
      font-weight: 700;
    }

    #fileLabel {
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    input[type="file"] {
      display: none;
    }

    #statusMsg {
      font-size: 1rem;
      margin-left: auto;
      margin-right: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 1rem;
    }

    #displayArea {
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 40px;
      color: var(--brown-dark);
      height: 200px;
      width: 100%;
      max-width: 90vw;
      white-space: normal;
      overflow-wrap: break-word;
      transition: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #displayArea.number {
      font-family: 'Comic Neue', cursive, sans-serif;
      font-weight: 700;
      font-size: 6rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: var(--brown-light);
      color: white;
      user-select: none;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: normal;
      padding-top: 0;
    }

    footer {
      padding: 1rem;
      background-color: var(--brown-light);
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -4px 8px var(--brown-shadow);
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: var(--brown-light);
      cursor: pointer;
      flex: 1;
      margin: 0 0.5rem;
      font-weight: 700;
      box-shadow: 0 4px 8px var(--brown-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      user-select: none;
    }

    button:hover {
      background-color: var(--brown-lighter);
      color: white;
    }

    /* Icon styling */
    .icon {
      display: inline-block;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      fill: var(--brown-light);
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span>Speaking Practice</span>
    <span id="statusMsg">
      <!-- Document icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/></svg>
      No file loaded
    </span>
    <label id="fileLabel" title="Load sentences file">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
        <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
      </svg>
      <input type="file" accept=".txt" id="sentenceFileInput" />
    </label>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="replayBtn" onclick="speakSentence()" title="Replay">
      <!-- Replay icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 5V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/></svg>
      Replay
    </button>
    <button id="toggleBtn" onclick="toggleVisibility()" title="Toggle Sentence Visibility">Show</button>
    <button id="nextBtn" onclick="nextSentence()" title="Next Sentence">
      <!-- Next icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M8 5v14l11-7z"/></svg>
      Next
    </button>
  </footer>

  <script>
    let sentences = [];
    let currentSentence = '';
    let sentenceIndex = 0;
    let isVisible = false;

    const displayArea = document.getElementById('displayArea');
    const fileInput = document.getElementById('sentenceFileInput');
    const statusMsg = document.getElementById('statusMsg');
    const toggleBtn = document.getElementById('toggleBtn');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        sentences = text.split('\n').map(s => s.trim()).filter(Boolean);
        sentenceIndex = 0;
        isVisible = false;
        updateToggleButton();

        if (sentences.length > 0) {
          statusMsg.innerHTML = `
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
            </svg>
            ✅ ${sentences.length} sentences loaded
          `;
          startSentence();
        } else {
          statusMsg.textContent = '⚠️ File is empty';
          displayArea.textContent = '';
        }
      };
      reader.readAsText(file);
    });

    function speakSentence() {
      if (!currentSentence) return;

      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(currentSentence);
      speechSynthesis.speak(utterance);
    }

    function toggleVisibility() {
      isVisible = !isVisible;
      updateDisplay();
      updateToggleButton();
    }

    function updateToggleButton() {
      toggleBtn.textContent = isVisible ? 'Hide' : 'Show';
    }

    function nextSentence() {
      if (sentences.length === 0) return;
      sentenceIndex = (sentenceIndex + 1) % sentences.length;
      isVisible = false;
      updateToggleButton();
      startSentence();
    }

    function startSentence() {
      currentSentence = sentences[sentenceIndex];
      updateDisplay();
      speakSentence();
    }

   function updateDisplay() {
      if (isVisible) {
        displayArea.classList.remove('number');
        displayArea.textContent = currentSentence;
      } else {
        displayArea.classList.add('number');
        displayArea.textContent = (sentenceIndex + 1).toString();
        displayArea.style.fontSize = '';
      }
    }

    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();
  </script>
</body>
</html>
