<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
  :root {
    --vh: 1vh;
    --brown-light: #A67B5B;
    --brown-lighter: #C19A6B;
    --brown-dark: #5a3e2b;
    --brown-shadow: rgba(166,123,91,0.4);
    --brown-shadow-light: rgba(193,154,107,0.3);
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    box-sizing: border-box;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
    touch-action: manipulation;
  }

  * { box-sizing: inherit; }

  body {
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
    user-select: none;
    color: var(--brown-dark);
  }

  header, footer {
    padding: 1rem;
    background-color: var(--brown-light);
    color: white;
    font-size: 1.5rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-weight: 700;
    gap: 0.5rem;
    transition: background-color 0.3s;
    touch-action: manipulation;
  }

  #statusMsg {
    font-size: 1rem;
    margin-left: auto;
    display: flex;
    align-items: center;
    text-align: center;
    gap: 0.3rem;
    color: white;
  }

  #fileLabel {
    font-size: 1.4rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    user-select: none;
    color: white;
  }

  input[type="file"] {
    display: none;
  }

  main {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    width: 100%;
    padding: 1rem;
  }

  #upperArea {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    cursor: pointer;
  }

  #lowerArea {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    cursor: pointer;
  }

  #displayArea {
    font-family: 'Dancing Script', cursive;
    font-size: 5rem;
    width: 100%;
    max-width: 400px;
    height: 150px;
    margin: auto;
    text-align: center;
    color: var(--brown-dark);
  
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  
    background-image:
      linear-gradient(to bottom, gray 1px, transparent 0),
      linear-gradient(to bottom, gray 1px, transparent 0),
      linear-gradient(to bottom, red 1px, transparent 0),
      linear-gradient(to bottom, gray 1px, transparent 0);
    background-repeat: no-repeat;
    background-size: 100% 200px;
    background-position: 
      0 25px, 
      0 45px, 
      0 75px, 
      0 95px;
  }

  #textBottomLeft {
    position: absolute;
    font-size: 0.8rem;
    left: 0.5rem;
    top: 0.5rem;
    color: rgba(0,0,0,0.4);
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    pointer-events: none;
    z-index: 1000;
    transition: color 0.3s, opacity 0.3s;
  }
  
  #textBottomRight {
    position: absolute;
    font-size: 0.8rem;
    right: 0.5rem;
    top: 0.5rem;
    color: rgba(0,0,0,0.4);
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    pointer-events: none;
    z-index: 1000;
    transition: color 0.3s, opacity 0.3s;
  }

  #track {
    width: 100%;
    position: relative;
  }

  #runnerWrapper {
    position: absolute;
    top: -46px;
    left: 0;
    will-change: transform;
  }
  
  #runner {
    font-size: 40px;
    transform: scaleX(-1);
    transition: transform 0.4s ease, opacity 0.4s ease;
  }
    
  footer {
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    min-height: 4.5rem;
    background-color: var(--brown-light);
  }

  footer input[type="number"] {
    -moz-appearance: textfield;
    appearance: textfield;
    width: 70px;
    padding: 1rem;
    font-size: 1.3rem;
    border-radius: 40px;
    border: 1px solid #ccc;
    text-align: center;
    box-sizing: border-box;
    margin-right: 0.2rem;
    color: var(--brown-dark);
  }

  footer input[type="number"]:focus {
    outline: none;
  }
  
  footer input::-webkit-outer-spin-button,
  footer input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  footer button,
  footer button:hover,
  footer button:active {
    padding: 1rem;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    background-color: white !important;
    color: var(--brown-light) !important;
    cursor: pointer;
    flex: 1 1 22%;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    min-width: 0;
  }

  .icon {
    display: inline-block;
    vertical-align: middle;
    width: 1.2em;
    height: 1.2em;
    fill: currentColor;
  }
  </style>
</head>
<body>
  <header>
    <span>Spelling Practice</span>
    <span id="statusMsg">No file loaded</span>
    <label id="fileLabel" title="Load sentences file">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
        <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
      </svg>
      <input type="file" accept=".txt" id="wordFileInput" />
    </label>
  </header>

  <main>
    <div id="displayArea"></div>
    <div id="upperArea"></div>
    <div id="lowerArea"></div>
    <div id="textBottomLeft"></div>
    <div id="textBottomRight"></div>
  </main>

  <div id="track">
    <div id="runnerWrapper">
      <div id="runner"></div>
    </div>
  </div>
  
  <footer>
    <input type="number" id="gotoInput" placeholder="" min="1"/>
    <button id="showToggle" onclick="toggleVisibility()">Show</button>
    <button id="nextBtn">Next</button>
  </footer>

<script>
  let voices = [];
  let voiceEN = null;
  let voiceJP = null;
  let selectedVoice = null;
  let sentences = [];
  let currentWord = '';
  let currentSentence = '';
  let wordIndex = 0;
  let isVisible = false;
  let timerInterval = null;
  let startTime = null;
  let shuffledIndices = [];
  let shufflePointer = 0;
  let nextClickTimeout = null;
  let learned = new Set();
  let isTransforming = false;
  
  const fileInput = document.getElementById('wordFileInput');
  const statusMsg = document.getElementById('statusMsg');
  const gotoInput = document.getElementById('gotoInput');
  const showToggle = document.getElementById('showToggle');
  const nextBtn = document.getElementById('nextBtn');
  const displayArea = document.getElementById('displayArea');
  const upperArea = document.getElementById('upperArea');
  const lowerArea = document.getElementById('lowerArea');
  const textBottomLeft = document.getElementById('textBottomLeft');
  const textBottomRight = document.getElementById('textBottomRight');
  const runner = document.getElementById("runner");

  const carEmojis = ['ðŸš—','ðŸš™','ðŸ›»','ðŸŽï¸','ðŸš•','ðŸš“','ðŸš‘','ðŸš’',
                  'ðŸ›º','ðŸšœ','ðŸš²','ðŸï¸','ðŸ›µ','ðŸš¶â€â™‚ï¸','ðŸš¶â€â™€ï¸','ðŸƒâ€â™‚ï¸','ðŸƒâ€â™€ï¸',
                  'ðŸ¦','ðŸ•Šï¸','ðŸ¦†','ðŸ¦‰','ðŸ¦…','ðŸš','ðŸ•','ðŸˆ','ðŸŽ'];

  function mulberry32(a) {
    return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    }
  }

  let rand = mulberry32(Date.now());
  
  function loadVoices() {
    voices = speechSynthesis.getVoices();
    
    voiceEN = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
    voiceJP = voices.find(v => v.name === "Kyoko" && v.lang === "ja-JP");

    if (!voiceEN) voiceEN = voices[0];
    if (!voiceJP) voiceJP = voices[0];
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  function startTimer() {
    if (timerInterval) clearInterval(timerInterval);
    startTime = Date.now();
    updateTimer();
    timerInterval = setInterval(updateTimer, 60000);
  }
  
  function updateTimer() {
    if (!startTime) return;
    let elapsedMs = Date.now() - startTime;
    let elapsedMinutes = Math.floor(elapsedMs / 60000) + 1;
    textBottomRight.textContent = `${elapsedMinutes}:00`;
  }
  
  fileInput.addEventListener('change', function () {
    const file = this.files[0];

    if(file) {
        textBottomLeft.textContent = file.name.replace(/\.[^/.]+$/, "");
    } else {
        textBottomLeft.textContent = '';
    }
    
    if (!file) return;

    sentences = [];
    wordIndex = 0;
    learned.clear();
    isVisible = false;

    runner.style.transform = 'scaleX(-1)';
    runner.textContent = carEmojis[Math.floor(rand() * carEmojis.length)];
    
    startTimer();
    updateDisplay();
    updateButtonStates();

    const unlock = new SpeechSynthesisUtterance(" ");
    speechSynthesis.speak(unlock);
    
    const reader = new FileReader();
    reader.onload = function (e) {
      let text = e.target.result;
      text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
      sentences = text.split('\n').map(w => w.trim()).filter(Boolean);

      updateToggleButton();
      if (sentences.length > 0) {
        updateButtonStates();
        statusMsg.innerHTML = `${sentences.length} sentences`;
        gotoInput.value = wordIndex + 1; 
        setSentence();
      } else {
        statusMsg.textContent = 'File is empty';
        displayArea.textContent = '';
        gotoInput.value = '';
        updateButtonStates(); 
      }
    };
    reader.readAsText(file);
  });

  upperArea.addEventListener('click', () => {
    if (sentences.length === 0) return;
    speakSentence();
  });

  lowerArea.addEventListener('click', () => {
    if (sentences.length === 0) return;
    speakWord();
  });

  nextBtn.addEventListener('click', () => {
    if (nextClickTimeout !== null) {
      clearTimeout(nextClickTimeout);
      nextClickTimeout = null;
      randomWord();
    } else {
      nextClickTimeout = setTimeout(() => {
        nextClickTimeout = null;
        nextWord();
      }, 250);
    }
  });

  function nextWord() {
    if (sentences.length === 0) return;
    
    wordIndex = (wordIndex + 1) % sentences.length;
    setSentence();
  }

  function shuffleIndices() {
    shuffledIndices = [...Array(sentences.length).keys()];
  
    for (let i = shuffledIndices.length - 1; i > 0; i--) {
      let j = Math.floor(rand() * (i + 1));
      [shuffledIndices[i], shuffledIndices[j]] = [shuffledIndices[j], shuffledIndices[i]];
    }
  
    shufflePointer = 0;
  }
  
  function randomWord() {
    if (sentences.length === 0) return;
    if (shufflePointer >= shuffledIndices.length) shuffleIndices();
  
    wordIndex = shuffledIndices[shufflePointer];
    shufflePointer++;
  
    setSentence();
  }
  
  function setSentence() {
    if (sentences.length === 0) return;
    let parts = sentences[wordIndex].split('|');
    currentWord = (parts[0] || '').trim();
    currentSentence = (parts[1] || '').trim();
    updateDisplay();
    updateRunner();
    speakWord();
  }

  function speakWord() {
    if (!currentWord || sentences.length === 0) return;
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(currentWord);
    utterance.rate = 0.7;
    utterance.voice = voiceEN;
    speechSynthesis.speak(utterance);
  }

  function speakSentence() {
    if (!currentSentence || sentences.length === 0) return;
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(currentSentence);
    utterance.rate = 0.7;
    utterance.voice = voiceJP;
    speechSynthesis.speak(utterance);
  }

  function updateButtonStates(){
    showToggle.disabled = sentences.length===0;
    nextBtn.disabled = sentences.length===0;
  }

  function updateDisplay() {
    if (!currentWord) {
      displayArea.textContent = '';
      gotoInput.value = '';
      return;
    }

    if (isVisible) {
      let parts = currentWord.split('-');
      displayArea.textContent = (parts[0] || '').trim();
    } else {
      displayArea.textContent = '';
    }

    gotoInput.value = sentences.length > 0 ? wordIndex + 1 : '';
  }
  
  function toggleVisibility() {
    if (sentences.length === 0) return;
    isVisible = !isVisible;
    updateDisplay();
    updateToggleButton();
  }

  function updateToggleButton() {
    showToggle.textContent = isVisible ? 'Hide' : 'Show';
  }

  gotoInput.addEventListener('focus', () => {
    gotoInput.value = '';
  });

  gotoInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      if(sentences.length === 0) return;
      let num = parseInt(gotoInput.value);
      if(isNaN(num) || num < 1 || num > sentences.length){
        alert(`Enter a number between 1 and ${sentences.length}`);
        return;
      }
      wordIndex = num - 1;
      setSentence();
    }
  });

  function setVh() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  
  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  window.addEventListener('load', () => {
    setVh();
    gotoInput.value = '';
  });

  function updateRunner() {
    if (sentences.length === 0 || isTransforming) return;
  
    const trackWidth = runnerWrapper.parentElement.offsetWidth;
    const runnerWidth = runner.offsetWidth;
  
    learned.add(wordIndex);
    nextBtn.disabled = true;
  
    let fraction = learned.size / sentences.length;
    let leftPx = fraction * (trackWidth - runnerWidth);
  
    const style = window.getComputedStyle(runnerWrapper);
    const matrix = new DOMMatrixReadOnly(style.transform);
    const currentLeft = matrix.m41;
    const direction = leftPx >= currentLeft ? -1 : 1;
  
    runnerWrapper.style.transition = "transform 2s ease";
    runnerWrapper.style.transform = `translateX(${leftPx}px)`;
    runner.style.transform = `scaleX(${direction})`;
  
    setTimeout(() => {
      if (isTransforming) return;
  
      if (leftPx < currentLeft) {
        isTransforming = true;
        runner.style.transition = "transform 0.4s ease, opacity 0.4s ease";
        runner.style.transform = `scaleX(-1) scale(0.2)`;
        runner.style.opacity = "0";
  
        setTimeout(() => {
          runner.style.transform = `scaleX(-1) scale(1)`;
          runner.style.opacity = "1";
  
          setTimeout(() => {
            isTransforming = false;
            nextBtn.disabled = false;
          }, 400);
        }, 400);
        return;
      }
  
      if (learned.size === sentences.length) {
        isTransforming = true;
        runner.style.transition = "transform 0.4s ease, opacity 0.4s ease";
        runner.style.transform = `scaleX(1) scale(0.2)`;
        runner.style.opacity = "0";
  
        setTimeout(() => {
          runner.textContent = carEmojis[Math.floor(rand() * carEmojis.length)];
          runner.style.transform = `scaleX(1) scale(0.2)`;
          runner.style.opacity = "1";
  
          setTimeout(() => {
            runner.style.transform = `scaleX(1) scale(1)`;
          }, 50);
  
          setTimeout(() => {
            learned.clear();
            isTransforming = false;
            nextBtn.disabled = false;
          }, 400);
        }, 400);
      }
  
      if (leftPx > currentLeft && learned.size < sentences.length) {
        nextBtn.disabled = false;
      }
    }, 2000);
  }

</script>
</body>
</html>
