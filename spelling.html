<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh;
      --brown-light: #A67B5B;
      --brown-lighter: #C19A6B;
      --brown-dark: #5a3e2b;
      --brown-shadow: rgba(166,123,91,0.4);
      --brown-shadow-light: rgba(193,154,107,0.3);
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(var(--vh, 1vh) * 100);
      background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
      user-select: none;
      color: var(--brown-dark);
      position: relative;
    }

    #wordIndexDisplay {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-family: 'Comic Neue', cursive;
      font-size: 2rem;
      font-weight: 700;
      color: var(--brown-dark);
      user-select: none;
      z-index: 10;
    }

    header {
      padding: 1rem;
      background-color: var(--brown-light);
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--brown-shadow);
      font-weight: 700;
    }

    #fileLabel {
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
    }

    input[type="file"] {
      display: none;
    }

    #statusMsg {
      font-size: 1rem;
      margin-left: auto;
      margin-right: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #displayArea {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      color: var(--brown-dark);
      height: 200px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 120px;
      text-align: center;
      line-height: 0;
      background-image:
        linear-gradient(to bottom, blue 1px, transparent 0),
        linear-gradient(to bottom, blue 1px, transparent 0),
        linear-gradient(to bottom, red 1px, transparent 0),
        linear-gradient(to bottom, blue 1px, transparent 0);
      background-repeat: no-repeat;
      background-position:
        0 95px,
        0 120px,
        0 145px,
        0 170px;
      background-size:
        100% 1px,
        100% 1px,
        100% 1px,
        100% 1px;
    }

    footer {
      padding: 1rem 0.5rem;
      background-color: var(--brown-light);
      display: flex;
      justify-content: space-between;
      box-shadow: 0 -4px 8px var(--brown-shadow);
      flex-shrink: 0;
      gap: 0.3rem;
    }

    button {
      padding: 0.7rem 0.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: var(--brown-light);
      cursor: pointer;
      flex: 1 1 22%;
      font-weight: 700;
      box-shadow: 0 4px 8px var(--brown-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      user-select: none;
      min-width: 0;
    }

    button:hover {
      background-color: var(--brown-lighter);
      color: white;
    }

    .icon {
      display: inline-block;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      fill: var(--brown-light);
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span>Spelling Practice</span>
    <span id="statusMsg">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/></svg>
      No file loaded
    </span>
    <label id="fileLabel" title="Load words file">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
        <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
      </svg>
      <input type="file" accept=".txt" id="wordFileInput" />
    </label>
  </header>

  <main>
    <div id="wordIndexDisplay"></div>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="prevBtn" onclick="prevWord()" title="Previous Word">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M16 19l-7-7 7-7v14z"/></svg>
      Prev
    </button>
    <button id="toggleBtn" onclick="toggleVisibility()" title="Show/Hide Word">Show</button>
    <button id="playBtn" onclick="speakWord()" title="Play">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 5V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/></svg>
      Play
    </button>
    <button id="nextBtn" onclick="nextWord()" title="Next Word">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M8 5v14l11-7z"/></svg>
      Next
    </button>
  </footer>

<script>
  let words = [];
  let currentWord = '';
  let wordIndex = 0;
  let selectedVoice = null;
  let isVisible = false;

  const displayArea = document.getElementById('displayArea');
  const wordIndexDisplay = document.getElementById('wordIndexDisplay');
  const fileInput = document.getElementById('wordFileInput');
  const toggleBtn = document.getElementById('toggleBtn');
  const statusMsg = document.getElementById('statusMsg');

  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    selectedVoice = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const text = e.target.result;
      words = text.split('\n').map(w => w.trim()).filter(Boolean);
      wordIndex = 0;
      isVisible = false;
      updateToggleButton();
      if (words.length > 0) {
        statusMsg.innerHTML = `
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
          </svg>
          ✅ ${words.length} words loaded
        `;
        startWord();
      } else {
        statusMsg.textContent = '⚠️ File is empty';
        displayArea.textContent = '';
        wordIndexDisplay.textContent = '';
      }
    };
    reader.readAsText(file);
  });

  function speakWord() {
    if (!currentWord) return;
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(currentWord + " ");
    utterance.rate = 0.8;
    if (selectedVoice) utterance.voice = selectedVoice;
    speechSynthesis.speak(utterance);
  }

  function toggleVisibility() {
    isVisible = !isVisible;
    updateDisplay();
    updateToggleButton();
  }

  function updateToggleButton() {
    toggleBtn.textContent = isVisible ? 'Hide' : 'Show';
  }

  function prevWord() {
    if (words.length === 0) return;
    wordIndex = (wordIndex - 1 + words.length) % words.length;
    isVisible = false;
    updateToggleButton();
    startWord();
  }

  function nextWord() {
    if (words.length === 0) return;
    wordIndex = (wordIndex + 1) % words.length;
    isVisible = false;
    updateToggleButton();
    startWord();
  }

  function startWord() {
    currentWord = words[wordIndex];
    updateDisplay();
    speakWord();
  }

  function updateDisplay() {
    displayArea.textContent = isVisible ? currentWord : '';
    wordIndexDisplay.textContent = `${wordIndex + 1}.`;
  }

  function setVh() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  setVh();
</script>
</body>
</html>
