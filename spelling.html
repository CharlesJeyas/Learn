<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Practice with Ruled Paper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh; /* fallback */
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(var(--vh, 1vh) * 100);
      background-color: #ffffff;
    }

    header {
      padding: 1rem;
      background-color: #4682b4;
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #fileLabel {
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    #statusMsg {
      font-size: 0.9rem;
      margin-left: auto;
      margin-right: 1rem;
      color: #ffffff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    #displayArea {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      color: #000;
      height: 200px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 120px;
      text-align: center;
      line-height: 0;

      background-image:
        linear-gradient(to bottom, blue 1px, transparent 0),
        linear-gradient(to bottom, blue 1px, transparent 0),
        linear-gradient(to bottom, red 1px, transparent 0),
        linear-gradient(to bottom, blue 1px, transparent 0);

      background-repeat: no-repeat;

      background-position:
        0 95px,
        0 120px,
        0 145px,
        0 170px;

      background-size:
        100% 1px,
        100% 1px,
        100% 1px,
        100% 1px;
    }

    footer {
      padding: 1rem;
      background-color: #eee;
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 8px;
      background-color: #4682b4;
      color: white;
      cursor: pointer;
      flex: 1;
      margin: 0 0.5rem;
    }

    button:hover {
      background-color: #5a9bd3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <span>Spelling Practice</span>
    <span id="statusMsg">üìÑ No file loaded</span>
    <label id="fileLabel">üìÅ
      <input type="file" accept=".txt" id="wordFileInput" />
    </label>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="replayBtn" onclick="speakWord()">üîÅ Replay</button>
    <button id="checkBtn" onclick="checkSpelling()">‚úîÔ∏è Check</button>
    <button id="nextBtn" class="hidden" onclick="nextWord()">‚û°Ô∏è Next</button>
  </footer>

  <script>
    let words = [];
    let currentWord = '';
    let wordIndex = 0;

    const displayArea = document.getElementById('displayArea');
    const fileInput = document.getElementById('wordFileInput');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const statusMsg = document.getElementById('statusMsg');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        words = text.split('\n').map(w => w.trim()).filter(Boolean);
        wordIndex = 0;

        if (words.length > 0) {
          statusMsg.textContent = `‚úÖ ${words.length} words loaded`;
          startWord();
        } else {
          statusMsg.textContent = '‚ö†Ô∏è File is empty';
        }
      };
      reader.readAsText(file);
    });

    function speakWord() {
      if (!currentWord) return;

      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(currentWord);
      speechSynthesis.speak(utterance);
      displayArea.textContent = '';
    }

    function checkSpelling() {
      displayArea.textContent = currentWord;
      checkBtn.classList.add('hidden');
      nextBtn.classList.remove('hidden');
    }

    function nextWord() {
      if (words.length === 0) return;
      wordIndex = (wordIndex + 1) % words.length;
      startWord();
      checkBtn.classList.remove('hidden');
      nextBtn.classList.add('hidden');
    }

    function startWord() {
      currentWord = words[wordIndex];
      displayArea.textContent = '';
      speakWord();
    }

    // Set --vh to actual viewport height on load and resize
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();
  </script>
</body>
</html>
