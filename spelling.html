<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
  :root {
    --vh: 1vh;
    --brown-light: #A67B5B;
    --brown-lighter: #C19A6B;
    --brown-dark: #5a3e2b;
    --brown-shadow: rgba(166,123,91,0.4);
    --brown-shadow-light: rgba(193,154,107,0.3);
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    box-sizing: border-box;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
    touch-action: manipulation;
  }

  * { box-sizing: inherit; }

  body {
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
    user-select: none;
    color: var(--brown-dark);
  }

  header, footer {
    padding: 1rem;
    background-color: var(--brown-light);
    color: white;
    font-size: 1.5rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-weight: 700;
    gap: 0.5rem;
    transition: background-color 0.3s;
    touch-action: manipulation;
  }

  #statusMsg {
    font-size: 1rem;
    margin-left: auto;
    display: flex;
    align-items: center;
    text-align: center;
    gap: 0.3rem;
    color: white;
  }

  #fileLabel {
    font-size: 1.4rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    user-select: none;
    color: white;
  }

  input[type="file"] {
    display: none;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    width: 100%;
    padding: 1rem;
  }

  #upperArea {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  cursor: pointer;
}

#lowerArea {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  cursor: pointer;
}

  #displayArea {
  font-family: 'Dancing Script', cursive;
  font-size: 5rem;
  width: 100%;
  max-width: 400px;
  height: 150px;
  margin: auto;
  text-align: center;
  color: var(--brown-dark);

  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;

  background-image:
    linear-gradient(to bottom, gray 1px, transparent 0),
    linear-gradient(to bottom, gray 1px, transparent 0),
    linear-gradient(to bottom, red 1px, transparent 0),
    linear-gradient(to bottom, gray 1px, transparent 0);
  background-repeat: no-repeat;
  background-size: 100% 200px;
  background-position: 
    0 25px, 
    0 45px, 
    0 75px, 
    0 95px;
  }

  #textBottomLeft {
    position: fixed;
    font-size: 0.8rem;
    left: 0.5rem;
    bottom: 6rem;
    color: rgba(0,0,0,0.4);
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    pointer-events: none;
    z-index: 1000;
    transition: color 0.3s, opacity 0.3s;
  }
  
  #textBottomRight {
    position: fixed;
    font-size: 0.8rem;
    right: 0.5rem;
    bottom: 6rem;
    color: rgba(0,0,0,0.4);
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    pointer-events: none;
    z-index: 1000;
    transition: color 0.3s, opacity 0.3s;
  }
  
  footer {
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    min-height: 4.5rem;
    background-color: var(--brown-light);
  }

  footer input[type="number"] {
    -moz-appearance: textfield;
    appearance: textfield;
    width: 70px;
    padding: 1rem;
    font-size: 1.3rem;
    border-radius: 40px;
    border: 1px solid #ccc;
    text-align: center;
    box-sizing: border-box;
    margin-right: 0.2rem;
    color: var(--brown-dark);
  }

  footer input[type="number"]:focus {
    outline: none;
  }
  
  footer input::-webkit-outer-spin-button,
  footer input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  footer button {
    padding: 1rem;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    background-color: white;
    color: var(--brown-light);
    cursor: pointer;
    flex: 1 1 22%;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    min-width: 0;
  }

  footer button:hover {
    background-color: var(--brown-lighter);
    color: white;
  }

  .icon {
    display: inline-block;
    vertical-align: middle;
    width: 1.2em;
    height: 1.2em;
    fill: currentColor;
  }
  </style>
</head>
<body>
  <header>
    <span>Spelling Practice</span>
    <span id="statusMsg">No file loaded</span>
    <label id="fileLabel" title="Load sentences file">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
        <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
      </svg>
      <input type="file" accept=".txt" id="wordFileInput" />
    </label>
  </header>

  <main>
    <div id="displayArea"></div>
    <div id="upperArea"></div>
    <div id="lowerArea"></div>
    <div id="textBottomLeft"></div>
    <div id="textBottomRight"></div>
  </main>

  <footer>
    <input type="number" id="gotoInput" placeholder="" min="1"/>
    <button id="toggleBtn" onclick="toggleVisibility()">Show</button>
    <button id="nextBtn" onclick="nextWord()">Next</button>
  </footer>

<script>
  let sentences = [];
  let voices = [];
  let currentWord = '';
  let currentSentence = '';
  let wordIndex = 0;
  let selectedVoice = null;
  let isVisible = false;
  let timerInterval = null;
  let startTime = null;
  
  const displayArea = document.getElementById('displayArea');
  const fileInput = document.getElementById('wordFileInput');
  const toggleBtn = document.getElementById('toggleBtn');
  const statusMsg = document.getElementById('statusMsg');
  const upperArea = document.getElementById('upperArea');
  const lowerArea = document.getElementById('lowerArea');
  const textBottomLeft = document.getElementById('textBottomLeft');
  const textBottomRight = document.getElementById('textBottomRight');
  
  function loadVoices() {
    voices = speechSynthesis.getVoices();
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  function startTimer() {
    if (timerInterval) clearInterval(timerInterval);
    startTime = Date.now();
    updateTimer();
    timerInterval = setInterval(updateTimer, 60000);
  }
  
  function updateTimer() {
    if (!startTime) return;
    let elapsedMs = Date.now() - startTime;
    let elapsedMinutes = Math.floor(elapsedMs / 60000) + 1;
    textBottomRight.textContent = `${elapsedMinutes}:00`;
  }
  
  fileInput.addEventListener('change', function () {
    const file = this.files[0];

    if(file) {
        textBottomLeft.textContent = file.name.replace(/\.[^/.]+$/, "");
    } else {
        textBottomLeft.textContent = '';
    }
    
    if (!file) return;

    startTimer();
    
    const reader = new FileReader();
    reader.onload = function (e) {
      let text = e.target.result;
      text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
      sentences = text.split('\n').map(w => w.trim()).filter(Boolean);
      wordIndex = 0;
      isVisible = false;
      updateToggleButton();
      updateButtonStates();
      if (sentences.length > 0) {
        statusMsg.innerHTML = `${sentences.length} sentences`;
        gotoInput.value = wordIndex + 1; 
        setSentence();
      } else {
        statusMsg.textContent = 'File is empty';
        displayArea.textContent = '';
        gotoInput.value = '';
      }
    };
    reader.readAsText(file);
  });

  upperArea.addEventListener('click', () => {
    if (sentences.length === 0) return;
    speakSentence();
  });

  lowerArea.addEventListener('click', () => {
    if (sentences.length === 0) return;
    speakWord();
  });
  
  function nextWord() {
    if (sentences.length === 0) return;
    wordIndex = (wordIndex + 1) % sentences.length;
    isVisible = false;
    updateToggleButton();
    setSentence();
  }

  function setSentence() {
    if (sentences.length === 0) return;
    let parts = sentences[wordIndex].split('|');
    currentWord = (parts[0] || '').trim();
    currentSentence = (parts[1] || '').trim();
    updateDisplay();
    speakWord();
  }

  function speakWord() {
    if (!currentWord || sentences.length === 0) return;
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(currentWord + ",");
    utterance.rate = 0.7;
    let voice = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
    if(!voice) voice = voices[0];
    if(voice) utterance.voice = voice;
    speechSynthesis.speak(utterance);
  }

  function speakSentence() {
    if (!currentSentence || sentences.length === 0) return;
    const utterance = new SpeechSynthesisUtterance(currentSentence);
    utterance.rate = 0.7;
    let voice = voices.find(v => v.name === "Kyoko" && v.lang === "ja-JP");
    if(!voice) voice = voices[0];
    if(voice) utterance.voice = voice;
    speechSynthesis.speak(utterance);
  }

  function updateButtonStates(){
    toggleBtn.disabled = sentences.length===0;
    nextBtn.disabled = sentences.length===0;
  }

  function updateDisplay() {
    if (!currentWord) {
      displayArea.textContent = '';
      gotoInput.value = '';
      return;
    }

    if (isVisible) {
      let parts = currentWord.split('-');
      displayArea.textContent = (parts[0] || '').trim();
    } else {
      displayArea.textContent = '';
    }

    gotoInput.value = sentences.length > 0 ? wordIndex + 1 : '';
  }
  
  function toggleVisibility() {
    if (sentences.length === 0) return;
    isVisible = !isVisible;
    updateDisplay();
    updateToggleButton();
  }

  function updateToggleButton() {
    toggleBtn.textContent = isVisible ? 'Hide' : 'Show';
  }

  gotoInput.addEventListener('focus', () => {
    gotoInput.value = '';
  });

  gotoInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      if(sentences.length === 0) return;
      let num = parseInt(gotoInput.value);
      if(isNaN(num) || num < 1 || num > sentences.length){
        alert(`Enter a number between 1 and ${sentences.length}`);
        return;
      }
      wordIndex = num - 1;
      isVisible = false;
      updateToggleButton();
      setSentence();
    }
  });

  function setVh() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }
  
  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  window.addEventListener('load', () => {
    setVh();
    gotoInput.value = '';
  });

</script>
</body>
</html>
