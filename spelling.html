<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh; /* fallback */
      --brown-light: #A67B5B;
      --brown-lighter: #C19A6B;
      --brown-dark: #5a3e2b;
      --brown-shadow: rgba(166,123,91,0.4);
      --brown-shadow-light: rgba(193,154,107,0.3);
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(var(--vh, 1vh) * 100);
      background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
      user-select: none;
      color: var(--brown-dark);
    }

    header {
      padding: 1rem;
      background-color: var(--brown-light);
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--brown-shadow);
      font-weight: 700;
    }

    #fileLabel {
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
    }

    input[type="file"] {
      display: none;
    }

    #statusMsg {
      font-size: 1rem;
      margin-left: auto;
      margin-right: 1rem;
      font-weight: 700;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    #displayArea {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      color: var(--brown-dark);
      height: 200px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 120px;
      text-align: center;
      line-height: 0;

      background-image:
        linear-gradient(to bottom, blue 1px, transparent 0),
        linear-gradient(to bottom, blue 1px, transparent 0),
        linear-gradient(to bottom, red 1px, transparent 0),
        linear-gradient(to bottom, blue 1px, transparent 0);

      background-repeat: no-repeat;

      background-position:
        0 95px,
        0 120px,
        0 145px,
        0 170px;

      background-size:
        100% 1px,
        100% 1px,
        100% 1px,
        100% 1px;
    }

    footer {
      padding: 1rem;
      background-color: var(--brown-light);
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -4px 8px var(--brown-shadow);
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: var(--brown-light);
      cursor: pointer;
      flex: 1;
      margin: 0 0.5rem;
      font-weight: 700;
      box-shadow: 0 4px 8px var(--brown-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--brown-lighter);
      color: white;
    }

    .hidden {
      display: none;
    }

    /* Icon styling */
    .icon {
      display: inline-block;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      fill: var(--brown-light);
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span>Spelling Practice</span>
    <span id="statusMsg">
      <!-- Document icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/></svg>
      No file loaded
    </span>
<label id="fileLabel" title="Load words file">
  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
    <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
  </svg>
  <input type="file" accept=".txt" id="wordFileInput" />
</label>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="replayBtn" onclick="speakWord()" title="Replay">
      <!-- Replay icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 5V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/></svg>
      Play
    </button>
    <button id="checkBtn" onclick="checkSpelling()" title="Check Spelling">
      <!-- Check icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M9 16.2l-3.5-3.5L4 14l5 5 12-12-1.5-1.5L9 16.2z"/></svg>
      Check
    </button>
    <button id="nextBtn" class="hidden" onclick="nextWord()" title="Next Word">
      <!-- Next icon -->
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 17l5-5-5-5v10z"/></svg>
      Next
    </button>
  </footer>

<script>
  let words = [];
  let currentWord = '';
  let wordIndex = 0;
  let selectedVoice = null;

  const displayArea = document.getElementById('displayArea');
  const fileInput = document.getElementById('wordFileInput');
  const checkBtn = document.getElementById('checkBtn');
  const nextBtn = document.getElementById('nextBtn');
  const statusMsg = document.getElementById('statusMsg');

  // Load available voices and select Evan (Enhanced) if possible
  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    selectedVoice = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
  }

  // iOS Safari may need this event to load voices
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const text = e.target.result;
      words = text.split('\n').map(w => w.trim()).filter(Boolean);
      wordIndex = 0;

      if (words.length > 0) {
        statusMsg.innerHTML = `
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
          </svg>
          ✅ ${words.length} words loaded
        `;
        startWord();
      } else {
        statusMsg.textContent = '⚠️ File is empty';
      }
    };
    reader.readAsText(file);
  });

  function speakWord() {
    if (!currentWord) return;

    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(currentWord);
    utterance.rate = 0.6; // slower speed

    if (selectedVoice) {
      utterance.voice = selectedVoice;
    }

    speechSynthesis.speak(utterance);
    displayArea.textContent = '';
  }

  function checkSpelling() {
    displayArea.textContent = currentWord;
    checkBtn.classList.add('hidden');
    nextBtn.classList.remove('hidden');
  }

  function nextWord() {
    if (words.length === 0) return;
    wordIndex = (wordIndex + 1) % words.length;
    startWord();
    checkBtn.classList.remove('hidden');
    nextBtn.classList.add('hidden');
  }

  function startWord() {
    currentWord = words[wordIndex];
    displayArea.textContent = '';
    speakWord();
  }

  // Set --vh to actual viewport height on load and resize
  function setVh() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  setVh();
</script>
</body>
</html>
