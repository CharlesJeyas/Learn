<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spelling Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
  :root {
    --vh: 1vh;
    --brown-light: #A67B5B;
    --brown-lighter: #C19A6B;
    --brown-dark: #5a3e2b;
    --brown-shadow: rgba(166,123,91,0.4);
    --brown-shadow-light: rgba(193,154,107,0.3);
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: calc(var(--vh, 1vh) * 100);
    box-sizing: border-box;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
  }

  * { box-sizing: inherit; }

  body {
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
    user-select: none;
    color: var(--brown-dark);
  }

  header, footer {
    padding: 1rem;
    background-color: var(--brown-light);
    color: white;
    font-size: 1.5rem;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-weight: 700;
    gap: 0.5rem;
    transition: background-color 0.3s;
  }

  #statusMsg {
    font-size: 1rem;
    margin-left: auto;
    display: flex;
    align-items: center;
    text-align: center;
    gap: 0.3rem;
    color: white;
  }

  #fileLabel {
    font-size: 1.4rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    user-select: none;
    color: white;
  }

  input[type="file"] {
    display: none;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    width: 100%;
    padding: 1rem;
  }

  #displayArea {
    font-family: 'Dancing Script', cursive;
    font-size: 5rem;
    color: var(--brown-dark);
    height: 200px;
    width: 100%;
    max-width: 400px;
    margin: auto;
    text-align: center;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background-image:
      linear-gradient(to bottom, gray 1px, transparent 75%),
      linear-gradient(to bottom, gray 1px, transparent 75%),
      linear-gradient(to bottom, red 1px, transparent 75%),
      linear-gradient(to bottom, gray 1px, transparent 75%);
    background-repeat: no-repeat;
    background-position:
      0 80px,
      0 97px,
      0 128px,
      0 145px;
    background-size:
      100% 1px,
      100% 1px,
      100% 1px,
      100% 1px;
}

  footer {
    padding: 0.5rem;
    display: flex;
    align-items: stretch;
    gap: 0.2rem;
  }

  footer input[type="number"] {
    -moz-appearance: textfield;
    appearance: textfield;
    width: 50px;
    padding: 0.5rem;
    height: 100%;
    border-radius: 30px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 1rem;
    box-sizing: border-box;
    margin-right: 0.2rem;
    color: var(--brown-dark);
  }

  footer input[type="number"]:focus {
    outline: none;
  }

  footer input::-webkit-outer-spin-button,
  footer input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  footer button {
    padding: 0.7rem 0.5rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    background-color: white;
    color: var(--brown-light);
    cursor: pointer;
    flex: 1 1 22%;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    min-width: 0;
  }

  button:hover {
    background-color: var(--brown-lighter);
    color: white;
  }

  .icon {
    display: inline-block;
    vertical-align: middle;
    width: 1.2em;
    height: 1.2em;
    fill: currentColor;
  }
  </style>
</head>
<body>
  <header>
    <span>Spelling Practice</span>
    <span id="statusMsg">No file loaded</span>
    <label id="fileLabel" title="Load sentences file">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
        <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
      </svg>
      <input type="file" accept=".txt" id="wordFileInput" />
    </label>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

<footer>
  <input type="number" id="gotoInput" placeholder="" min="1"/>
  <button id="toggleBtn" onclick="toggleVisibility()">Show</button>
  <button id="playBtn" onclick="setWord()">Play</button>
  <button id="nextBtn" onclick="nextWord()">Next</button>
</footer>

<script>
  let words = [];
  let currentWord = '';
  let wordIndex = 0;
  let selectedVoice = null;
  let isVisible = false;

  const displayArea = document.getElementById('displayArea');
  const fileInput = document.getElementById('wordFileInput');
  const toggleBtn = document.getElementById('toggleBtn');
  const statusMsg = document.getElementById('statusMsg');

  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    selectedVoice = voices.find(v => v.name === "Samantha" && v.lang === "en-US");
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const text = e.target.result;
      words = text.split('\n').map(w => w.trim()).filter(Boolean);
      wordIndex = 0;
      isVisible = false;
      updateToggleButton();
      updateButtonStates();
      if (words.length > 0) {
        statusMsg.innerHTML = `${words.length} words`;
        gotoInput.value = wordIndex + 1; // set input to first word
        setWord();
      } else {
        statusMsg.textContent = 'File is empty';
        displayArea.textContent = '';
        gotoInput.value = '';
      }
    };
    reader.readAsText(file);
  });

  function nextWord() {
    if (words.length === 0) return;
    wordIndex = (wordIndex + 1) % words.length;
    isVisible = false;
    updateToggleButton();
    setWord();
  }

  function setWord() {
    if (words.length === 0) return;
    let parts = words[wordIndex].split('-').map(s => s.trim());
    if (parts.length === 1) {
      currentWord = parts[0];
    } else {
      currentWord = `${parts[1]} - ${parts[0]}`;
    }
    updateDisplay();
    speakWord();
  }

  function speakWord() {
    if (!currentWord || words.length === 0) return;
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(currentWord + ",");
    utterance.rate = 0.7;
    if (selectedVoice) utterance.voice = selectedVoice;
    speechSynthesis.speak(utterance);
  }

  function updateButtonStates(){
    toggleBtn.disabled = words.length===0;
    playBtn.disabled = words.length===0;
    nextBtn.disabled = words.length===0;
  }

  function updateDisplay() {
    if (!currentWord) {
      displayArea.textContent = '';
      gotoInput.value = '';
      return;
    }

    if (isVisible) {
      displayArea.textContent = currentWord.split('-')[0].trim();
    } else {
      displayArea.textContent = '';
    }

    gotoInput.value = words.length > 0 ? wordIndex + 1 : '';
  }
  
  function setVh() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
  }

  function toggleVisibility() {
    if (words.length === 0) return;
    isVisible = !isVisible;
    updateDisplay();
    updateToggleButton();
  }

  function updateToggleButton() {
    toggleBtn.textContent = isVisible ? 'Hide' : 'Show';
  }

  gotoInput.addEventListener('focus', () => {
    gotoInput.value = '';
  });

  gotoInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      if(words.length === 0) return;
      let num = parseInt(gotoInput.value);
      if(isNaN(num) || num < 1 || num > words.length){
        alert(`Enter a number between 1 and ${words.length}`);
        return;
      }
      wordIndex = num - 1;
      isVisible = false;
      updateToggleButton();
      setWord();
    }
  });

  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  window.addEventListener('load', () => {
    setVh();
    gotoInput.value = '';
  });

</script>
</body>
</html>
