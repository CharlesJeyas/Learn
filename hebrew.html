<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speaking Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gveret+Levin&display=swap" rel="stylesheet">
  <style>
    :root {
      --vh: 1vh; /* fallback */
      --brown-light: #A67B5B;
      --brown-lighter: #C19A6B;
      --brown-dark: #5a3e2b;
      --brown-shadow: rgba(166,123,91,0.4);
      --brown-shadow-light: rgba(193,154,107,0.3);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      box-sizing: border-box;
      overflow: hidden;
    }

    * { box-sizing: inherit; }

    body {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
      user-select: none;
      color: var(--brown-dark);
    }

    header {
      padding: 1rem;
      background-color: var(--brown-light);
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--brown-shadow);
      font-weight: 700;
      position: relative;
    }

    #langToggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      border-radius: 20px;
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      color: var(--brown-light);
      box-shadow: 0 2px 6px var(--brown-shadow-light);
    }

    #fileLabel {
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    input[type="file"] { display: none; }

    #statusMsg {
      font-size: 1rem;
      margin-left: auto;
      margin-right: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      width: 100%;
      padding: 1rem;
    }

    #displayArea {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      font-size: 40px;
      color: var(--brown-dark);
      width: 100%;
      max-width: 400px;
      height: 200px;
      white-space: normal;
      overflow-wrap: break-word;
      transition: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #displayArea.number {
      font-weight: 700;
      font-size: 6rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: var(--brown-light);
      color: white;
      user-select: none;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: normal;
    }

    .hebrew {
      font-family: 'Gveret Levin', cursive;
      margin-top: 0.3em;
      font-size: 36px;
      direction: rtl;
    }

    footer {
      padding: 1rem 0.5rem;
      background-color: var(--brown-light);
      display: flex;
      justify-content: space-between;
      box-shadow: 0 -4px 8px var(--brown-shadow);
      flex-shrink: 0;
      gap: 0.3rem;
    }

    button {
      padding: 0.7rem 0.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: var(--brown-light);
      cursor: pointer;
      flex: 1 1 22%;
      font-weight: 700;
      box-shadow: 0 4px 8px var(--brown-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      user-select: none;
      min-width: 0;
    }

    button:hover {
      background-color: var(--brown-lighter);
      color: white;
    }

    .icon {
      display: inline-block;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      fill: var(--brown-light);
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span>Speaking Practice</span>
    <span id="statusMsg">
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/></svg>
      No file loaded
    </span>
    <label id="fileLabel" title="Load sentences file">
      <svg class="icon" viewBox="0 0 24 24"><path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/></svg>
      <input type="file" accept=".txt" id="sentenceFileInput" />
    </label>
    <button id="langToggle" onclick="toggleLanguage()">English</button>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="prevBtn" title="Previous Sentence">Prev</button>
    <button id="toggleBtn" onclick="toggleVisibility()" title="Toggle Sentence Visibility">Show</button>
    <button id="playBtn" onclick="speakOther()" title="Check">Check</button>
    <button id="nextBtn" onclick="nextSentence()" title="Next Sentence">Next</button>
  </footer>

<script>
let sentences = [];
let sentenceIndex = 0;
let isVisible = false;
let lang = 'english'; // default language

const displayArea = document.getElementById('displayArea');
const fileInput = document.getElementById('sentenceFileInput');
const statusMsg = document.getElementById('statusMsg');
const toggleBtn = document.getElementById('toggleBtn');
const langToggle = document.getElementById('langToggle');

let englishVoice = null;
let hebrewVoice = null;

// Load voices
function loadVoices() {
  const voices = speechSynthesis.getVoices();
  englishVoice = voices.find(v => v.name === "Samantha" && v.lang.startsWith("en"));
  hebrewVoice = voices.find(v => v.name === "Carmit" && v.lang.startsWith("he"));
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

// File load
fileInput.addEventListener('change', function() {
  const file = this.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(e){
    let text = e.target.result;
    text = text.replace(/\r\n/g,'\n').replace(/\r/g,'\n').replace(/\u2028/g,'\n');
    const lines = text.split('\n').map(l=>l.trim()).filter(Boolean);

    sentences = [];
    for(let i=0;i<lines.length;i+=2){
      sentences.push({english: lines[i], hebrew: lines[i+1] || ''});
    }

    sentenceIndex = 0;
    isVisible = false;
    updateToggleButton();

    if(sentences.length>0){
      statusMsg.innerHTML = `✅ ${sentences.length} sentences loaded`;
      startSentence();
    } else {
      statusMsg.textContent = '⚠️ File is empty';
      displayArea.textContent = '';
    }
  }
  reader.readAsText(file);
});

// Show/hide
function toggleVisibility(){
  isVisible = !isVisible;
  updateDisplay();
  updateToggleButton();
}
function updateToggleButton(){
  toggleBtn.textContent = isVisible ? 'Hide' : 'Show';
}

// Language toggle
function toggleLanguage(){
  lang = (lang==='english') ? 'hebrew' : 'english';
  langToggle.textContent = lang==='english' ? 'English' : 'Hebrew';
  startSentence();
}

// Navigation
function nextSentence(){ sentenceIndex = (sentenceIndex+1)%sentences.length; isVisible=false; updateToggleButton(); startSentence(); }
function prevSentence(){ sentenceIndex = (sentenceIndex-1+sentences.length)%sentences.length; isVisible=false; updateToggleButton(); startSentence(); }

// Display
function startSentence(){
  const s = sentences[sentenceIndex];
  displayArea.classList.remove('number');
  if(isVisible){
    displayArea.innerHTML = '';
    if(lang==='english'){
      displayArea.innerHTML = `<div>${s.english}</div><div class="hebrew">${s.hebrew}</div>`;
      speakText(s.english, englishVoice);
    } else {
      displayArea.innerHTML = `<div>${s.english}</div><div class="hebrew">${s.hebrew}</div>`;
      speakText(s.hebrew, hebrewVoice);
    }
  } else {
    displayArea.classList.add('number');
    displayArea.textContent = (sentenceIndex+1).toString();
  }
}

// Speak chosen language
function speakText(text, voice){
  if(!text) return;
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.9;
  if(voice) u.voice = voice;
  speechSynthesis.speak(u);
}

// Play other language
function speakOther(){
  if(!isVisible) return;
  const s = sentences[sentenceIndex];
  if(lang==='english') speakText(s.hebrew, hebrewVoice);
  else speakText(s.english, englishVoice);
}

// Display update
function updateDisplay(){
  startSentence();
}

// Adjust vh
function setVh(){
  setTimeout(()=>{
    const vh = window.innerHeight*0.01;
    document.documentElement.style.setProperty('--vh',`${vh}px`);
  },50);
}
window.addEventListener('resize', setVh);
window.addEventListener('orientationchange', setVh);
setVh();

document.getElementById('prevBtn').addEventListener('click', prevSentence);
document.getElementById('nextBtn').addEventListener('click', nextSentence);
</script>
</body>
</html>
