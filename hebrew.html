<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hebrew Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Playpen+Sans+Hebrew:wght@500&display=swap" rel="stylesheet">
<style>
:root {
  --vh: 1vh; 
  --brown-light: #A67B5B;
  --brown-lighter: #C19A6B;
  --brown-dark: #5a3e2b;
  --brown-shadow: rgba(166,123,91,0.4);
  --brown-shadow-light: rgba(193,154,107,0.3);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: calc(var(--vh, 1vh) * 100);
  box-sizing: border-box;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
  touch-action: manipulation;
}

* { box-sizing: inherit; }

body {
  font-family: 'Comic Neue', cursive, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
  user-select: none;
  color: var(--brown-dark);
}

body.dark {
  background: #111;
  color: #eee;
}

header, footer {
  padding: 1rem;
  background-color: var(--brown-light);
  color: white;
  font-size: 1.5rem;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  font-weight: 700;
  gap: 0.5rem;
  transition: background-color 0.3s;
  touch-action: manipulation;
}

body.dark header, body.dark footer {
  background-color: #222;
}

#langToggle, #themeToggle, #autoPlayBtn {
  font-size: 1.4rem;
  padding: 0.2rem 0.4rem;
  border-radius: 500px;
  border: none;
  cursor: pointer;
  background-color: var(--brown-light);
  color: white;
  font-weight: 700;
  box-shadow: none;   
}

body.dark #langToggle,
body.dark #themeToggle,
body.dark #autoPlayBtn {
  background-color: #222;
}

#statusMsg {
  font-size: 1rem;
  margin-left: auto;
  display: flex;
  align-items: center;
  text-align: center;
  gap: 0.3rem;
  color: white;
}

#fileLabel {
  font-size: 1.4rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  user-select: none;
  color: white;
}

input[type="file"] { display: none; }

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  width: 100%;
  padding: 1rem;
}

#displayArea {
  font-family: 'Comic Neue', cursive, 'Playpen Sans Hebrew', sans-serif;
  color: var(--brown-dark);
  width: 100%;
  max-width: 500px;
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#displayArea .hebrew { font-family: 'Playpen Sans Hebrew', sans-serif; }

#displayArea div { 
  font-size: 40px; 
  color: var(--brown-dark);
}

body.dark #displayArea div { 
  color: white;
}

#displayArea.number {
  font-weight: 700;
  font-size: 6rem;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: var(--brown-light);
  color: white;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  line-height: normal;
}

body.dark #displayArea.number {
  background-color: #444;
  color: #fff;
}

footer {
  padding: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  min-height: 4.5rem;
  background-color: var(--brown-light);
}

footer input[type="number"] {
  -moz-appearance: textfield;
  appearance: textfield;
  width: 70px;
  padding: 1rem;
  font-size: 1.3rem;
  border-radius: 40px;
  border: 1px solid #ccc;
  text-align: center;
  box-sizing: border-box;
  margin-right: 0.2rem;
  color: var(--brown-dark);
}

footer input[type="number"]:focus {
  outline: none;
}

footer input::-webkit-outer-spin-button,
footer input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

footer button {
  padding: 1rem;
  font-size: 1.3rem;
  border: none;
  border-radius: 40px;
  background-color: white;
  color: var(--brown-light);
  cursor: pointer;
  flex: 1 1 22%;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.3rem;
  min-width: 0;
}

footer button:hover {
  background-color: var(--brown-lighter);
  color: white;
}

body.dark footer button {
  background-color: #444;
  color: white;
}
.icon {
  display: inline-block;
  vertical-align: middle;
  width: 1.2em;
  height: 1.2em;
  fill: currentColor;
}
</style>
</head>
<body>
<header>
  <span>Hebrew Practice</span>
  <button id="langToggle">EN</button>
  <button id="autoPlayBtn" title="Play/Pause">▶</button>
  <button id="themeToggle" title="Toggle Night Mode">◉</button>
  <span id="statusMsg">No file loaded</span>
  <label id="fileLabel" title="Load sentences file">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
      <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
    </svg>
    <input type="file" accept=".txt" id="sentenceFileInput" />
  </label>
</header>

<main>
  <div id="displayArea"></div>
</main>

<footer>
  <input type="number" id="gotoInput" placeholder="" min="1"/>
  <button id="toggleBtn" onclick="toggleVisibility()">Show</button>
  <button id="nextBtn" onclick="nextSentence()">Next</button>
</footer>

<script>
let sentences = [];
let sentenceIndex = 0;
let isVisible = false;
let lang = 'en';
let voices = [];
let autoPlay = false;

const displayArea = document.getElementById('displayArea');
const fileInput = document.getElementById('sentenceFileInput');
const statusMsg = document.getElementById('statusMsg');
const toggleBtn = document.getElementById('toggleBtn');
const nextBtn = document.getElementById('nextBtn');
const langToggle = document.getElementById('langToggle');
const autoPlayBtn = document.getElementById('autoPlayBtn');
const themeToggle = document.getElementById('themeToggle');
const gotoInput = document.getElementById('gotoInput');

function loadVoices() {
  voices = speechSynthesis.getVoices();
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

fileInput.addEventListener('change', function() {
  const file = this.files[0];

  sentences = [];
  sentenceIndex = 0;
  isVisible = false;
  updateDisplay();
  updateButtonStates();

  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    let text = e.target.result;
    text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
    sentences = text.split('\n').map(s => s.trim()).filter(Boolean).map(s=>{
      const parts = s.split('|');
      return {en: parts[0]?.trim()||'', he: parts[1]?.trim()||''};
    });
    sentenceIndex = 0;
    isVisible = false;
    updateToggleButton();
    if (sentences.length > 0) {
      updateButtonStates();
      statusMsg.textContent = `${sentences.length} sentences`;
      gotoInput.value = sentenceIndex + 1;
      setSentence();
    } else {
      statusMsg.textContent = 'File is empty';
      displayArea.textContent = '';
      gotoInput.value = '';
      updateButtonStates(); 
    }
  };
  reader.readAsText(file);
});

const mainArea = document.querySelector('main');
mainArea.addEventListener('click', () => {
  if (sentences.length === 0) return;
  playSentence();
});

function nextSentence() {
  if(sentences.length===0) return;
  sentenceIndex = (sentenceIndex+1)%sentences.length;
  isVisible = false;
  updateToggleButton();
  updateDisplay();
  setSentence();
}

function setSentence() {
  if(sentences.length===0) return;
  updateDisplay();
  if(lang==='en') speakSentence(sentences[sentenceIndex].en,'Samantha');
  else speakSentence(sentences[sentenceIndex].he,'Carmit');
}

function playSentence() {
  if(sentences.length===0) return;
  if(lang==='en') speakSentence(sentences[sentenceIndex].he,'Carmit');
  else speakSentence(sentences[sentenceIndex].en,'Samantha');
}

function speakSentence(text, voiceName, onEnd) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.7;
  let voice = voices.find(v => v.name === voiceName);
  if(!voice) voice = voices[0];
  if(voice) utterance.voice = voice;
  if(onEnd) utterance.onend = onEnd;
  speechSynthesis.speak(utterance);
}

autoPlayBtn.addEventListener('click', () => {
  autoPlay = !autoPlay;
  autoPlayBtn.classList.toggle('active', autoPlay);
  autoPlayBtn.textContent = autoPlay ? '◀▶' : '▶';
  if (autoPlay) runAutoPlay();
});
    
function speakWithPause(text, voiceName, pauseMs, onEnd) {
  speakSentence(text, voiceName, () => {
    setTimeout(() => {
      if(onEnd) onEnd();
    }, pauseMs);
  });
}

function runAutoPlay() {
  if (!autoPlay || sentences.length === 0) return;

  isVisible = false;
  updateToggleButton();
  updateDisplay();

  let firstText, firstVoice, secondText, secondVoice;
  if (lang === 'en') {
    firstText = sentences[sentenceIndex].en;
    firstVoice = 'Samantha';
    secondText = sentences[sentenceIndex].he;
    secondVoice = 'Carmit';
  } else {
    firstText = sentences[sentenceIndex].he;
    firstVoice = 'Carmit';
    secondText = sentences[sentenceIndex].en;
    secondVoice = 'Samantha';
  }

  speakWithPause(firstText, firstVoice, 3000, () => {
    speakWithPause(secondText, secondVoice, 4000, () => {
      sentenceIndex++;
      if (sentenceIndex < sentences.length) {
        runAutoPlay();
      } else {
        autoPlay = false;
        autoPlayBtn.classList.remove('active');
        autoPlayBtn.textContent = '▶';
      }
    });
  });
}

function updateButtonStates(){
  toggleBtn.disabled = sentences.length===0;
  nextBtn.disabled = sentences.length===0;
}

function updateDisplay() {
  if(isVisible){
    displayArea.className='';
    displayArea.innerHTML='';
    const enDiv = document.createElement('div');
    enDiv.textContent = sentences[sentenceIndex].en;
    const heDiv = document.createElement('div');
    heDiv.textContent = sentences[sentenceIndex].he;
    heDiv.className='hebrew';
    displayArea.appendChild(enDiv);
    displayArea.appendChild(heDiv);
  } else {
    displayArea.className='number';
    displayArea.textContent=(sentenceIndex+1).toString();
  }
  gotoInput.value = sentenceIndex + 1;
}

function toggleVisibility() {
  if (sentences.length === 0) return;
  isVisible = !isVisible;
  updateDisplay();
  updateToggleButton();
}

function updateToggleButton() {
  toggleBtn.textContent = isVisible ? 'Hide':'Show';
}

langToggle.addEventListener('click', ()=>{
  lang = (lang==='en')?'he':'en';
  langToggle.textContent = (lang==='en')?'EN':'HE';
  setSentence();
});

gotoInput.addEventListener('focus', () => {
  gotoInput.value = '';
});

gotoInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    if(sentences.length === 0) return;
    let num = parseInt(gotoInput.value);
    if(isNaN(num) || num < 1 || num > sentences.length){
      alert(`Enter a number between 1 and ${sentences.length}`);
      return;
    }
    sentenceIndex = num - 1;
    isVisible = false;
    updateToggleButton();
    setSentence();
  }
});

themeToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
});

function setVh() {
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}

window.addEventListener('resize', setVh);
window.addEventListener('orientationchange', setVh);
window.addEventListener('load', () => {
  setVh();
  gotoInput.value = '';
});

</script>
</body>
</html>
