<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speaking Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Gveret+Levin+AlefAlefAlef&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh; /* fallback */
      --brown-light: #A67B5B;
      --brown-lighter: #C19A6B;
      --brown-dark: #5a3e2b;
      --brown-shadow: rgba(166,123,91,0.4);
      --brown-shadow-light: rgba(193,154,107,0.3);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      box-sizing: border-box;
      overflow: hidden;
    }

    * { box-sizing: inherit; }

    body {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
      user-select: none;
      color: var(--brown-dark);
    }

    header {
      padding: 1rem;
      background-color: var(--brown-light);
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--brown-shadow);
      font-weight: 700;
    }

    #fileLabel {
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    input[type="file"] { display: none; }

    #statusMsg {
      font-size: 1rem;
      margin-left: auto;
      margin-right: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      width: 100%;
      padding: 1rem;
    }

    #displayArea {
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 40px;
      color: var(--brown-dark);
      width: 100%;
      max-width: 400px;
      height: 200px;
      white-space: normal;
      overflow-wrap: break-word;
      transition: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #displayArea.number {
      font-weight: 700;
      font-size: 6rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: var(--brown-light);
      color: white;
      user-select: none;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: normal;
    }

    .hebrew-text {
      font-family: 'Gveret Levin AlefAlefAlef', cursive;
      font-size: 32px;
      direction: rtl;
    }

    #languageToggle {
      margin-left: 1rem;
      font-size: 1rem;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    footer {
      padding: 1rem 0.5rem;
      background-color: var(--brown-light);
      display: flex;
      justify-content: space-between;
      box-shadow: 0 -4px 8px var(--brown-shadow);
      flex-shrink: 0;
      gap: 0.3rem;
    }

    button {
      padding: 0.7rem 0.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: var(--brown-light);
      cursor: pointer;
      flex: 1 1 22%;
      font-weight: 700;
      box-shadow: 0 4px 8px var(--brown-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      user-select: none;
      min-width: 0;
    }

    button:hover {
      background-color: var(--brown-lighter);
      color: white;
    }

    .icon {
      display: inline-block;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      fill: var(--brown-light);
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <span>Speaking Practice</span>
    <span id="statusMsg">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/></svg>
      No file loaded
    </span>
    <div style="display:flex;align-items:center;">
      <select id="languageToggle">
        <option value="english" selected>English</option>
        <option value="hebrew">Hebrew</option>
      </select>
      <label id="fileLabel" title="Load sentences file">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
          <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
        </svg>
        <input type="file" accept=".txt" id="sentenceFileInput" />
      </label>
    </div>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="prevBtn" title="Previous Sentence">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M16 19l-7-7 7-7v14z"/></svg>
      Prev
    </button>
    <button id="toggleBtn" onclick="toggleVisibility()" title="Toggle Sentence Visibility">Show</button>
    <button id="checkBtn" onclick="checkSentence()" title="Check">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 5V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/></svg>
      Check
    </button>
    <button id="nextBtn" onclick="nextSentence()" title="Next Sentence">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M8 5v14l11-7z"/></svg>
      Next
    </button>
  </footer>

<script>
let sentences = [];
let sentenceIndex = 0;
let currentSentence = {english:'',hebrew:''};
let isVisible = false;
let studyLanguage = 'english';
let enVoice = null;
let heVoice = null;

const displayArea = document.getElementById('displayArea');
const fileInput = document.getElementById('sentenceFileInput');
const toggleBtn = document.getElementById('toggleBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const checkBtn = document.getElementById('checkBtn');
const languageToggle = document.getElementById('languageToggle');
const statusMsg = document.getElementById('statusMsg');

// Load voices
function loadVoices() {
  const voices = speechSynthesis.getVoices();
  enVoice = voices.find(v=>v.name==="Samantha"&&v.lang==="en-US")||null;
  heVoice = voices.find(v=>v.name==="Carmit"&&v.lang==="he-IL")||null;
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

// File loader
fileInput.addEventListener('change', function() {
  const file = this.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    const lines = e.target.result.split('\n').map(l=>l.trim()).filter(Boolean);
    sentences=[];
    for(let i=0;i<lines.length;i+=2){
      sentences.push({english:lines[i],hebrew:lines[i+1]||''});
    }
    sentenceIndex=0;
    isVisible=false;
    updateToggleButton();
    if(sentences.length>0){
      currentSentence=sentences[sentenceIndex];
      statusMsg.innerHTML=`
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
        </svg>
        ✅ ${sentences.length} sentences loaded
      `;
      updateDisplay();
      speakSentence();
    } else {
      statusMsg.textContent='⚠️ File is empty';
      displayArea.textContent='';
    }
  };
  reader.readAsText(file);
});

// Language toggle
languageToggle.addEventListener('change', e=>{
  studyLanguage=e.target.value;
});

// Display update
function updateDisplay(){
  if(isVisible){
    displayArea.classList.remove('number');
    displayArea.innerHTML=`
      <div>${currentSentence.english}</div>
      <div class="hebrew-text">${currentSentence.hebrew}</div>
    `;
  } else {
    displayArea.classList.add('number');
    displayArea.textContent=(sentenceIndex+1).toString();
  }
}

function updateToggleButton(){ toggleBtn.textContent = isVisible?'Hide':'Show'; }

// Speak helper
function speak(text,lang){
  if(!text) return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.rate=0.9;
  if(lang.startsWith('en') && enVoice) u.voice=enVoice;
  if(lang.startsWith('he') && heVoice) u.voice=heVoice;
  speechSynthesis.speak(u);
}

// Show/hide
function toggleVisibility(){
  isVisible=!isVisible;
  updateDisplay();
  updateToggleButton();
  if(isVisible){
    if(studyLanguage==='english') speak(currentSentence.english,'en');
    else speak(currentSentence.hebrew,'he');
  }
}

// Check (play other language)
function checkSentence(){
  if(studyLanguage==='english') speak(currentSentence.hebrew,'he');
  else speak(currentSentence.english,'en');
}

// Next/Prev
function nextSentence(){
  if(sentences.length===0) return;
  sentenceIndex=(sentenceIndex+1)%sentences.length;
  currentSentence=sentences[sentenceIndex];
  isVisible=false;
  updateToggleButton();
  updateDisplay();
  if(studyLanguage==='english') speak(currentSentence.english,'en');
  else speak(currentSentence.hebrew,'he');
}

function prevSentence(){
  if(sentences.length===0) return;
  sentenceIndex=(sentenceIndex-1+sentences.length)%sentences.length;
  currentSentence=sentences[sentenceIndex];
  isVisible=false;
  updateToggleButton();
  updateDisplay();
  if(studyLanguage==='english') speak(currentSentence.english,'en');
  else speak(currentSentence.hebrew,'he');
}

prevBtn.addEventListener('click',prevSentence);
nextBtn.addEventListener('click',nextSentence);

function speakSentence(){
  if(studyLanguage==='english') speak(currentSentence.english,'en');
  else speak(currentSentence.hebrew,'he');
}

// Set vh
function setVh(){
  setTimeout(()=>{
    const vh=window.innerHeight*0.01;
    document.documentElement.style.setProperty('--vh',`${vh}px`);
  },50);
}
window.addEventListener('resize',setVh);
window.addEventListener('orientationchange',setVh);
setVh();

</script>
</body>
</html>
