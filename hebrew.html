<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speaking Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gveret+Levin&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 1vh; 
      --brown-light: #A67B5B;
      --brown-lighter: #C19A6B;
      --brown-dark: #5a3e2b;
      --brown-shadow: rgba(166,123,91,0.4);
      --brown-shadow-light: rgba(193,154,107,0.3);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      box-sizing: border-box;
      overflow: hidden;
    }

    * { box-sizing: inherit; }

    body {
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
      user-select: none;
      color: var(--brown-dark);
    }

    header {
      padding: 1rem;
      background-color: var(--brown-light);
      color: white;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px var(--brown-shadow);
      font-weight: 700;
    }

    #leftHeader { display: flex; align-items: center; gap:1rem; }
    #fileLabel {
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    input[type="file"] { display: none; }

    #statusMsg {
      font-size: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
      color: white;
    }

    #langToggle {
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background-color: white;
      color: var(--brown-light);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      width: 100%;
      padding: 1rem;
    }

    #displayArea {
      font-family: 'Comic Neue', cursive, sans-serif;
      font-size: 40px;
      color: var(--brown-dark);
      width: 100%;
      max-width: 400px;
      height: 200px;
      white-space: normal;
      overflow-wrap: break-word;
      transition: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #displayArea.number {
      font-weight: 700;
      font-size: 6rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: var(--brown-light);
      color: white;
      user-select: none;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: normal;
    }

    footer {
      padding: 1rem 0.5rem;
      background-color: var(--brown-light);
      display: flex;
      justify-content: space-between;
      box-shadow: 0 -4px 8px var(--brown-shadow);
      flex-shrink: 0;
      gap: 0.3rem;
    }

    button {
      padding: 0.7rem 0.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: var(--brown-light);
      cursor: pointer;
      flex: 1 1 22%;
      font-weight: 700;
      box-shadow: 0 4px 8px var(--brown-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      user-select: none;
      min-width: 0;
    }

    button:hover {
      background-color: var(--brown-lighter);
      color: white;
    }

    .icon {
      display: inline-block;
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      fill: var(--brown-light);
      user-select: none;
    }

    .hebrew { font-family: 'Gveret Levin', cursive; }
  </style>
</head>
<body>
  <header>
    <div id="leftHeader">
      <span>Speaking Practice</span>
      <label id="fileLabel" title="Load sentences file">
        <svg class="icon" viewBox="0 0 24 24"><path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/></svg>
        <input type="file" accept=".txt" id="sentenceFileInput" />
        Load
      </label>
    </div>
    <span id="statusMsg">
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/></svg>
      No file loaded
    </span>
    <button id="langToggle" onclick="toggleLanguage()">English</button>
  </header>

  <main>
    <div id="displayArea"></div>
  </main>

  <footer>
    <button id="prevBtn" title="Previous Sentence">
      <svg class="icon" viewBox="0 0 24 24"><path d="M16 19l-7-7 7-7v14z"/></svg>
      Prev
    </button>
    <button id="toggleBtn" onclick="toggleVisibility()" title="Toggle Sentence Visibility">Show</button>
    <button id="checkBtn" onclick="playOtherLanguage()" title="Check">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/></svg>
      Check
    </button>
    <button id="nextBtn" onclick="nextSentence()" title="Next Sentence">
      <svg class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      Next
    </button>
  </footer>

<script>
  let sentences = [];
  let sentenceIndex = 0;
  let isVisible = false;
  let currentLang = 'en'; // 'en' or 'he'
  const displayArea = document.getElementById('displayArea');
  const fileInput = document.getElementById('sentenceFileInput');
  const toggleBtn = document.getElementById('toggleBtn');
  const langToggle = document.getElementById('langToggle');

  let voices = [];
  let voiceEn = null, voiceHe = null;

  function loadVoices() {
    voices = speechSynthesis.getVoices();
    voiceEn = voices.find(v => v.name === "Samantha");
    voiceHe = voices.find(v => v.name === "Carmit");
  }

  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const text = e.target.result;
      sentences = text.split('\n').map(s => s.trim()).filter(Boolean).map(line=>{
        const parts = line.split('â€¨'); // split English vs Hebrew
        return {en: parts[0], he: parts[1]||''};
      });
      sentenceIndex = 0;
      isVisible = false;
      updateToggleButton();
      updateDisplay();
    }
    reader.readAsText(file);
  });

  function toggleVisibility() {
    isVisible = !isVisible;
    updateDisplay();
    updateToggleButton();
  }

  function updateToggleButton() {
    toggleBtn.textContent = isVisible ? 'Hide' : 'Show';
  }

  function toggleLanguage() {
    currentLang = currentLang==='en' ? 'he' : 'en';
    langToggle.textContent = currentLang==='en' ? 'English' : 'Hebrew';
    if(isVisible) updateDisplay();
    speakCurrentLanguage();
  }

  function nextSentence() {
    if(sentences.length===0) return;
    sentenceIndex = (sentenceIndex + 1) % sentences.length;
    isVisible = false;
    updateToggleButton();
    updateDisplay();
    speakCurrentLanguage();
  }

  function prevSentence() {
    if(sentences.length===0) return;
    sentenceIndex = (sentenceIndex - 1 + sentences.length) % sentences.length;
    isVisible = false;
    updateToggleButton();
    updateDisplay();
    speakCurrentLanguage();
  }

  function updateDisplay() {
    if(!sentences[sentenceIndex]) return;
    if(isVisible) {
      displayArea.classList.remove('number');
      displayArea.innerHTML = `<span style="font-family:${currentLang==='en'?'Comic Neue':'Gveret Levin'}">${sentences[sentenceIndex].en}</span>
                               <span class="hebrew" style="font-family:Gveret Levin">${sentences[sentenceIndex].he}</span>`;
    } else {
      displayArea.classList.add('number');
      displayArea.textContent = (sentenceIndex + 1).toString();
    }
  }

  function speakCurrentLanguage() {
    if(!sentences[sentenceIndex]) return;
    speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(sentences[sentenceIndex][currentLang]);
    utter.rate = 0.9;
    utter.voice = currentLang==='en'?voiceEn:voiceHe;
    speechSynthesis.speak(utter);
  }

  function playOtherLanguage() {
    if(!sentences[sentenceIndex]) return;
    speechSynthesis.cancel();
    const otherLang = currentLang==='en'?'he':'en';
    const utter = new SpeechSynthesisUtterance(sentences[sentenceIndex][otherLang]);
    utter.rate = 0.9;
    utter.voice = otherLang==='en'?voiceEn:voiceHe;
    speechSynthesis.speak(utter);
  }

  document.getElementById('prevBtn').addEventListener('click', prevSentence);
  document.getElementById('nextBtn').addEventListener('click', nextSentence);

  function setVh() {
    setTimeout(() => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }, 50);
  }

  window.addEventListener('resize', setVh);
  window.addEventListener('orientationchange', setVh);
  setVh();
</script>
</body>
</html>
