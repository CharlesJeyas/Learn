<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hebrew Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Playpen+Sans+Hebrew:wght@500&display=swap" rel="stylesheet">
<style>
:root {
  --vh: 1vh; 
  --brown-light: #A67B5B;
  --brown-lighter: #C19A6B;
  --brown-dark: #5a3e2b;
  --brown-shadow: rgba(166,123,91,0.4);
  --brown-shadow-light: rgba(193,154,107,0.3);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: calc(var(--vh, 1vh) * 100);
  box-sizing: border-box;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}

* { box-sizing: inherit; }

body {
  font-family: 'Comic Neue', cursive, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #F5F1EB 0%, #EDE6DC 100%);
  user-select: none;
  color: var(--brown-dark);
}

body.dark {
  background: #111;
  color: #eee;
}

header, footer {
  padding: 1rem;
  background-color: var(--brown-light);
  color: white;
  font-size: 1.5rem;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  box-shadow: 0 4px 8px var(--brown-shadow);
  font-weight: 700;
  gap: 0.5rem;
  transition: background-color 0.3s;
}

body.dark header, body.dark footer {
  background-color: #222;
}

#langToggle, #themeToggle, #autoPlayBtn {
  font-size: 1rem;
  padding: 0.2rem 0.4rem;
  border-radius: 500px;
  border: none;
  cursor: pointer;
  background-color: var(--brown-light);
  color: white;
  font-weight: 700;
  box-shadow: none;   
}

body.dark #langToggle,
body.dark #themeToggle,
body.dark #autoPlayBtn {
  background-color: #222;
}

#statusMsg {
  font-size: 1rem;
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  color: white;
}

#fileLabel {
  font-size: 1.4rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  user-select: none;
  color: white;
}

input[type="file"] { display: none; }

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  width: 100%;
  padding: 1rem;
}

#displayArea {
  font-family: 'Comic Neue', cursive, 'Playpen Sans Hebrew', sans-serif;
  color: var(--brown-dark);
  width: 100%;
  max-width: 500px;
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#displayArea .hebrew { font-family: 'Playpen Sans Hebrew', sans-serif; }

#displayArea div { 
  font-size: 40px; 
  color: var(--brown-dark);
}

body.dark #displayArea div { 
  color: white;
}

#displayArea.number {
  font-weight: 700;
  font-size: 6rem;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: var(--brown-light);
  color: white;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
  line-height: normal;
}

body.dark #displayArea.number {
  background-color: #444;
  color: #fff;
}

footer input[type="number"] {
  -moz-appearance: textfield;
  appearance: textfield;
  max-width: 50px;
  padding: 0.4rem;
  border-radius: 30px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 1rem;
  margin-right: 0.2rem;
}

footer input::-webkit-outer-spin-button,
footer input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

footer button {
  padding: 0.7rem 0.5rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  background-color: white;
  color: var(--brown-light);
  cursor: pointer;
  flex: 1 1 22%;
  font-weight: 700;
  box-shadow: 0 4px 8px var(--brown-shadow-light);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.3rem;
  min-width: 0;
}

body.dark footer button {
  background-color: #444;
  color: white;
}

button:hover {
  background-color: var(--brown-lighter);
  color: white;
}

.icon {
  display: inline-block;
  vertical-align: middle;
  width: 1.2em;
  height: 1.2em;
  fill: currentColor;
}
</style>
</head>
<body>
<header>
  <span>Hebrew Practice</span>
  <button id="langToggle">EN</button>
  <button id="autoPlayBtn" title="Play/Pause">▶</button>
  <button id="themeToggle" title="Toggle Night Mode">●</button>
  <span id="statusMsg">No file loaded</span>
  <label id="fileLabel" title="Load sentences file">
    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="fill: white;">
      <path d="M10 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a4 4 0 0 0-4-4h-4l-2-2z"/>
    </svg>
    <input type="file" accept=".txt" id="sentenceFileInput" />
  </label>
</header>

<main>
  <div id="displayArea"></div>
</main>

<footer>
  <input type="number" id="gotoInput" placeholder="" min="1"/>
  <button id="gotoBtn">Go</button>
  <button id="toggleBtn" onclick="toggleVisibility()">Show</button>
  <button id="checkBtn" onclick="speakOther()">Check</button>
  <button id="nextBtn">Next</button>
</footer>

<script>
let sentences = [];
let sentenceIndex = 0;
let isVisible = false;
let lang = 'en';
const displayArea = document.getElementById('displayArea');
const fileInput = document.getElementById('sentenceFileInput');
const statusMsg = document.getElementById('statusMsg');
const toggleBtn = document.getElementById('toggleBtn');
const nextBtn = document.getElementById('nextBtn');
const langToggle = document.getElementById('langToggle');
const autoPlayBtn = document.getElementById('autoPlayBtn');
const themeToggle = document.getElementById('themeToggle');
const gotoBtn = document.getElementById('gotoBtn');
const gotoInput = document.getElementById('gotoInput');

let voices = [];
let autoPlay = false;
let autoPlayTimer = null;

function loadVoices() {
  voices = speechSynthesis.getVoices();
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

fileInput.addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    sentences = text.split('\n').map(s => s.trim()).filter(Boolean).map(s=>{
      const parts = s.split('|');
      return {en: parts[0]?.trim()||'', he: parts[1]?.trim()||''};
    });
    sentenceIndex = 0;
    isVisible = false;
    updateToggleButton();
    prevNextEnable();
    if (sentences.length > 0) {
      statusMsg.textContent = `✅ ${sentences.length} sentences loaded`;
      startSentence();
    } else {
      statusMsg.textContent = '⚠️ File is empty';
      displayArea.textContent = '';
    }
  };
  reader.readAsText(file);
});

function prevNextEnable(){
  gotoBtn.disabled = sentences.length===0;
  nextBtn.disabled = sentences.length===0;
  toggleBtn.disabled = sentences.length===0;
  document.getElementById('checkBtn').disabled = sentences.length===0;
}

function speakText(text, voiceName, onEnd) {
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.rate = 0.7;
  let voice = voices.find(v => v.name === voiceName);
  if(!voice) voice = voices[0];
  if(voice) utterance.voice = voice;
  if(onEnd) utterance.onend = onEnd;
  speechSynthesis.speak(utterance);
}

function startSentence() {
  updateDisplay();
  if(lang==='en') speakText(sentences[sentenceIndex].en,'Samantha');
  else speakText(sentences[sentenceIndex].he,'Carmit');
}

function toggleVisibility() {
  isVisible = !isVisible;
  updateDisplay();
  updateToggleButton();
}

function updateToggleButton() {
  toggleBtn.textContent = isVisible ? 'Hide':'Show';
}

function nextSentence() {
  if(sentences.length===0) return;
  sentenceIndex = (sentenceIndex+1)%sentences.length;
  isVisible = false;
  updateToggleButton();
  startSentence();
}

function updateDisplay() {
  if(isVisible){
    displayArea.className='';
    displayArea.innerHTML='';
    const enDiv = document.createElement('div');
    enDiv.textContent = sentences[sentenceIndex].en;
    const heDiv = document.createElement('div');
    heDiv.textContent = sentences[sentenceIndex].he;
    heDiv.className='hebrew';
    displayArea.appendChild(enDiv);
    displayArea.appendChild(heDiv);
  } else {
    displayArea.className='number';
    displayArea.textContent=(sentenceIndex+1).toString();
  }
}

function speakOther() {
  if(sentences.length===0) return;
  if(lang==='en') speakText(sentences[sentenceIndex].he,'Carmit');
  else speakText(sentences[sentenceIndex].en,'Samantha');
}

langToggle.addEventListener('click', ()=>{
  lang = (lang==='en')?'he':'en';
  langToggle.textContent = (lang==='en')?'EN':'HE';
  startSentence();
});

nextBtn.addEventListener('click', nextSentence);

gotoBtn.addEventListener('click', () => {
  if(sentences.length === 0) return;
  let num = parseInt(gotoInput.value);
  if(isNaN(num) || num < 1 || num > sentences.length){
    alert(`Enter a number between 1 and ${sentences.length}`);
    return;
  }
  sentenceIndex = num - 1;
  isVisible = false;
  updateToggleButton();
  startSentence();
});

autoPlayBtn.addEventListener('click', () => {
  autoPlay = !autoPlay;
  autoPlayBtn.classList.toggle('active', autoPlay);
  autoPlayBtn.textContent = autoPlay ? '▶◀' : '▶';
  if(autoPlay) runAutoPlay();
  else clearTimeout(autoPlayTimer);
});

function getSpeakDelay(text){
  return Math.max(2000, text.split(' ').length * 500);
}

function runAutoPlay() {
  if (!autoPlay || sentences.length === 0) return;

  // Determine the order based on selected language
  let firstText, firstVoice, secondText, secondVoice;
  if (lang === 'en') {
    firstText = sentences[sentenceIndex].en;
    firstVoice = 'Samantha';
    secondText = sentences[sentenceIndex].he;
    secondVoice = 'Carmit';
  } else {
    firstText = sentences[sentenceIndex].he;
    firstVoice = 'Carmit';
    secondText = sentences[sentenceIndex].en;
    secondVoice = 'Samantha';
  }

  speakText(firstText, firstVoice, () => {
    setTimeout(() => {
      speakText(secondText, secondVoice, () => {
        setTimeout(() => {
          if (sentenceIndex < sentences.length - 1) {
            sentenceIndex++;
            isVisible = false;
            updateToggleButton();
            updateDisplay();
            autoPlayTimer = setTimeout(runAutoPlay, 1000);
          } else {
            autoPlay = false;
            autoPlayBtn.classList.remove('active');
            autoPlayBtn.textContent = '▶';
          }
        }, getSpeakDelay(secondText));
      });
    }, getSpeakDelay(firstText));
  });
}

themeToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
});

function setVh(){setTimeout(()=>{document.documentElement.style.setProperty('--vh',`${window.innerHeight*0.01}px`);},50);}
window.addEventListener('resize', setVh);
window.addEventListener('orientationchange', setVh);
setVh();
</script>
</body>
</html>
